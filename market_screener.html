<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Market Screener | Finex</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600;700&family=Source+Sans+Pro:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <script>
        tailwind.config = { darkMode: 'class' }
    </script>
    <link rel="stylesheet" href="main.css">
</head>
<body class="antialiased textured-background">
    <div id="app-wrapper" style="display: none;">
        <div id="sidebar-placeholder"></div>
        <div id="header-placeholder"></div>

        <div class="min-h-screen flex flex-col">
            <main class="container mx-auto p-4 md:p-8 flex-grow">
                <div class="text-center mb-8">
                    <h1 class="text-4xl font-bold text-color-base">Discover Opportunities</h1>
                    <p class="text-lg text-color-muted mt-2 max-w-3xl mx-auto">Use our powerful screening tool to find assets that match your specific criteria and trading strategy.</p>
                </div>
                <div class="glass-card overflow-hidden" style="height: 75vh;">
                    <div class="tradingview-widget-container h-full">
                        <div id="tradingview-screener-widget" class="tradingview-widget-container__widget h-full"></div>
                    </div>
                </div>
            </main>
        </div>
        </div>

    <script type="module" src="app.js"></script>
    <script type="module">
        import { initializeAppCore } from './app.js';
        function initMarketScreenerPage(user, db) {
            console.log("Setting up Market Screener page specific logic...");
            function loadTradingViewWidget() {
                const container = document.getElementById('tradingview-screener-widget');
                if (!container || container.querySelector('script')) return;
                const isDarkMode = document.documentElement.classList.contains('dark');
                const theme = isDarkMode ? 'dark' : 'light';
                const script = document.createElement('script');
                script.type = 'text/javascript';
                script.src = 'https://s3.tradingview.com/external-embedding/embed-widget-screener.js';
                script.async = true;
                script.innerHTML = JSON.stringify({
                    "width": "100%", "height": "100%", "defaultColumn": "overview",
                    "screener_type": "crypto_mkt", "displayCurrency": "USD",
                    "colorTheme": theme, "isTransparent": true, "locale": "en"
                });
                container.innerHTML = ''; container.appendChild(script);
            }
            loadTradingViewWidget();
            const observer = new MutationObserver(mutations => {
                mutations.forEach(mutation => {
                    if (mutation.attributeName === 'class' && mutation.target === document.documentElement) {
                         console.log("Theme changed, reloading screener widget."); loadTradingViewWidget();
                    }
                });
            });
            observer.observe(document.documentElement, { attributes: true });
        }
        initializeAppCore(initMarketScreenerPage);
    </script>
</body>
</html>
