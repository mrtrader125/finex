<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analysis | Finex</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600;700&family=Source+Sans+Pro:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <script>
        tailwind.config = { darkMode: 'class' }
    </script>
    <link rel="stylesheet" href="main.css">
    <style>
        /* Modal Transitions */
        #analysis-modal { transition: opacity 0.3s ease-in-out; }
        #modal-content { transition: transform 0.3s ease-in-out, opacity 0.3s ease-in-out; }
        #analysis-modal:not(.opacity-100) #modal-content { transform: scale(0.95); opacity: 0; }
        #analysis-modal.opacity-100 #modal-content { transform: scale(1); opacity: 1; }

        /* Minor styling for details summary */
        details > summary { list-style: none; }
        details > summary::-webkit-details-marker { display: none; }
        details[open] > summary .chevron-icon { transform: rotate(180deg); }
        summary .chevron-icon { transition: transform 0.2s ease-in-out; }

        /* === CUSTOM DROPDOWN STYLES === */
        .custom-select-wrapper { 
            position: relative; 
        }
        .custom-select-trigger {
            display: flex; align-items: center; justify-content: space-between; cursor: pointer;
            padding: 0.75rem; border-radius: 0.5rem; width: 100%;
            background: rgba(0, 0, 0, 0.03); border: 1px solid rgba(0, 0, 0, 0.1); color: #1f2937;
            transition: background-color 0.2s ease, border-color 0.2s ease;
        }
        html.dark .custom-select-trigger {
            background: rgba(255, 255, 255, 0.05); border: 1px solid rgba(255, 255, 255, 0.1); color: #f4f6f9;
        }
        .custom-select-trigger .fa-chevron-down {
            color: #4b5563; font-size: 0.75rem; transition: transform 0.2s ease-in-out; margin-left: 0.5rem;
        }
        html.dark .custom-select-trigger .fa-chevron-down { color: #a9a9b3; }
        .custom-select-wrapper.open .custom-select-trigger .fa-chevron-down { transform: rotate(180deg); }
        .custom-select-options {
            position: absolute; z-index: 50; width: 100%;
            background-color: #f4f6f9; border: 1px solid rgba(0, 0, 0, 0.1);
            border-radius: 0.5rem; margin-top: 0.25rem; max-height: 12rem;
            overflow-y: auto; box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            display: none;
        }
        html.dark .custom-select-options { background-color: #1f2937; border-color: rgba(255, 255, 255, 0.1); }
        .custom-select-wrapper.open .custom-select-options { display: block; }
        .custom-option { padding: 0.75rem; font-size: 0.875rem; cursor: pointer; color: #1f2937; }
        html.dark .custom-option { color: #f4f6f9; }
        .custom-option:hover { background-color: #dbeafe; }
        html.dark .custom-option:hover { background-color: rgba(59, 130, 246, 0.2); }
        .custom-option.selected { background-color: #dbeafe; font-weight: 600; }
        html.dark .custom-option.selected { background-color: rgba(59, 130, 246, 0.2); }
    </style>
</head>
<body class="antialiased textured-background">
    <div id="app-wrapper" style="display: none;">

        <div id="sidebar-placeholder"></div>
        <div id="header-placeholder"></div>

        <div>
            <main class="container mx-auto p-4 md:p-8">
                <div class="text-center mb-12">
                    <h1 class="text-4xl md:text-5xl font-bold text-color-base">Analysis Gallery</h1>
                    <p class="text-lg text-color-muted mt-4 max-w-2xl mx-auto">Browse market analysis charts and ideas.</p>
                </div>

                <div class="glass-card mb-8 max-w-4xl mx-auto">
                    <details id="create-analysis-details">
                        <summary class="p-4 md:p-6 cursor-pointer flex justify-between items-center list-none">
                            <h2 class="text-xl font-bold text-color-base">Create Your Analysis Post</h2>
                            <i class="fas fa-chevron-down chevron-icon text-color-muted"></i>
                        </summary>
                        <form id="create-analysis-form" class="space-y-4 p-4 md:p-6 border-t border-color-base">
                             <div><label class="text-sm text-color-muted block mb-1">Title</label><input type="text" id="analysis-title" required class="form-input w-full"></div>
                             <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                                <div><label class="text-sm text-color-muted block mb-1">Category (Optional)</label><input type="text" id="analysis-category" class="form-input w-full" placeholder="e.g., Forex, Crypto, Stocks"></div>
                                <div><label class="text-sm text-color-muted block mb-1">Tags (Optional, comma-separated)</label><input type="text" id="analysis-tags" class="form-input w-full" placeholder="#breakout, #swingtrade..."></div>
                             </div>
                             <div><label class="text-sm text-color-muted block mb-1">Image URL (Optional)</label><input type="url" id="analysis-image-url" class="form-input w-full" placeholder="Paste link to chart image..."></div>
                             <div><label class="text-sm text-color-muted block mb-1">Description / Notes</label><textarea id="analysis-description" rows="4" required class="form-textarea w-full"></textarea></div>
                             <button type="submit" id="save-analysis-btn" class="main-button w-full font-bold py-3">Save Analysis Post</button>
                             <p id="create-form-message" class="text-center text-sm mt-3 h-4"></p>
                        </form>
                    </details>
                </div>
                
                <div class="flex flex-col md:flex-row gap-4 justify-center items-center mb-8 max-w-4xl mx-auto">
                    <div class="custom-select-wrapper w-full md:w-64">
                        <label class="text-sm text-color-muted block mb-1 text-center">Filter by Type</label>
                        <input type="hidden" id="analysis-type-value" value="all">
                        <div class="custom-select-trigger" data-dropdown-trigger="analysis-type">
                            <span>All Analysis</span>
                            <i class="fas fa-chevron-down"></i>
                        </div>
                        <div id="analysis-type-options" class="custom-select-options">
                            <div class="custom-option selected" data-value="all">All Analysis</div>
                            <div class="custom-option" data-value="finex">Finex Analysis</div>
                            <div class="custom-option" data-value="my">My Analysis</div>
                        </div>
                    </div>

                    <div class="custom-select-wrapper w-full md:w-64">
                        <label class="text-sm text-color-muted block mb-1 text-center">Filter by Category</label>
                        <input type="hidden" id="analysis-category-value" value="All">
                        <div class="custom-select-trigger" data-dropdown-trigger="analysis-category">
                            <span>All Categories</span>
                            <i class="fas fa-chevron-down"></i>
                        </div>
                        <div id="analysis-category-options" class="custom-select-options">
                            </div>
                    </div>
                </div>

                 <div id="analysis-container" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-6 max-w-7xl mx-auto min-h-[500px]">
                    <p id="loading-message" class="text-center text-color-muted col-span-full">Loading analysis...</p>
                    <p id="no-results-message" class="text-center text-color-muted col-span-full" style="display: none;">No analysis found matching your criteria.</p>
                </div>
            </main>
        </div>

        <div id="analysis-modal" class="fixed inset-0 bg-black/80 z-[60] flex items-center justify-center p-4 opacity-0 pointer-events-none modal">
            <button id="close-modal-btn" class="absolute top-4 right-4 text-white text-4xl leading-none hover:opacity-75 transition-opacity z-10">&times;</button>
            <div id="modal-content" class="glass-card w-full max-w-6xl max-h-[90vh] flex flex-col lg:flex-row rounded-lg overflow-hidden">
                <div class="w-full lg:w-2/3 bg-black/20"><img id="modal-image" src="" alt="Full-size analysis image" class="w-full h-full object-contain max-h-[50vh] lg:max-h-[90vh]"></div>
                <div class="w-full lg:w-1/3 p-6 md:p-8 overflow-y-auto">
                    <h2 id="modal-title" class="text-2xl font-bold text-color-base mb-2"></h2>
                    <div id="modal-meta" class="text-sm text-color-muted mb-4"></div>
                    <div id="modal-tags" class="flex flex-wrap gap-2 mb-6"></div>
                    <div class="prose prose-sm dark:prose-invert"><p id="modal-description" class="text-color-muted leading-relaxed"></p></div>
                </div>
            </div>
        </div>
    </div>

    <script type="module" src="app.js"></script>
    <script type="module">
        import { initializeAppCore, db, auth } from './app.js'; 
        import { collection, query, orderBy, onSnapshot, addDoc, serverTimestamp, where, doc, deleteDoc, updateDoc } from "https://www.gstatic.com/firebasejs/10.5.2/firebase-firestore.js"; 

        function initAnalysisPage(user, db) { 
            console.log("Setting up Analysis page specific logic...");
            if (!user) { 
                 console.error("User not authenticated!");
                 document.body.innerHTML = "<p class='text-red-500 text-center p-8'>Authentication error. Please log in again.</p>";
                 return;
            }
            const currentUserId = user.uid; 

            const elements = {
                container: document.getElementById('analysis-container'),
                modal: document.getElementById('analysis-modal'),
                modalContent: document.getElementById('modal-content'),
                modalImage: document.getElementById('modal-image'),
                modalTitle: document.getElementById('modal-title'),
                modalMeta: document.getElementById('modal-meta'),
                modalTags: document.getElementById('modal-tags'),
                modalDescription: document.getElementById('modal-description'),
                closeModalBtn: document.getElementById('close-modal-btn'),
                loadingMsg: document.getElementById('loading-message'),
                noResultsMsg: document.getElementById('no-results-message'),
                analysisTypeSelect: document.getElementById('analysis-type-value'),
                analysisCategorySelect: document.getElementById('analysis-category-value'),
                analysisTypeOptions: document.getElementById('analysis-type-options'),
                analysisCategoryOptions: document.getElementById('analysis-category-options'),
                analysisTypeTriggerText: document.querySelector('[data-dropdown-trigger="analysis-type"] span'),
                analysisCategoryTriggerText: document.querySelector('[data-dropdown-trigger="analysis-category"] span'),
                createAnalysisDetails: document.getElementById('create-analysis-details'),
                createAnalysisForm: document.getElementById('create-analysis-form'),
                saveAnalysisBtn: document.getElementById('save-analysis-btn'),
                createFormMessage: document.getElementById('create-form-message')
            };

            for (let key in elements) { if (!elements[key]) { console.error(`Error: Element ID '${key}' not found!`); return; } }

            let allAnalysis = []; 
            let currentAnalysisType = 'all'; 
            let currentCategory = 'All';
            const placeholderImage = (width, height, text) => `https://placehold.co/${width}x${height}/334155/9ca3af?text=${text}`;

            function fetchAnalysis() {
                let q = query(collection(db, "analysis"), orderBy("createdAt", "desc"));
                
                onSnapshot(q, (snapshot) => {
                    elements.loadingMsg.style.display = 'none';
                    allAnalysis = []; 
                    
                    snapshot.forEach(doc => {
                        allAnalysis.push({ id: doc.id, ...doc.data() });
                    });
                    
                    if (allAnalysis.length === 0 && snapshot.empty) {
                        elements.container.innerHTML = '<p class="text-center text-color-muted col-span-full">No analysis has been posted yet.</p>';
                        renderCategories(); 
                        return;
                    }
                    
                    const urlParams = new URLSearchParams(window.location.search);
                    const analysisIdFromUrl = urlParams.get('id');
                    const analysisExists = analysisIdFromUrl && allAnalysis.find(a => a.id === analysisIdFromUrl);

                    if (analysisExists) {
                        openModal(analysisExists);
                    }
                    renderCategories(); 
                    renderAnalysisGrid();

                }, (error) => {
                    console.error("Error fetching analysis data:", error);
                    elements.loadingMsg.style.display = 'none';
                    elements.container.innerHTML = '<p class="text-center text-red-500 col-span-full">Could not load analysis data.</p>';
                    if (error.code === 'failed-precondition' && elements.container) {
                        elements.container.innerHTML += `<p class="text-center text-red-500 text-xs mt-2"><b>Action Required:</b> Create required index in Firestore.</p>`;
                    }
                });
            }

            function renderCategories() {
                const currentlyVisibleAnalysis = filterAnalysisData();
                const categories = ['All', ...new Set(currentlyVisibleAnalysis.map(a => a.category).filter(Boolean))].sort();
                
                if (!categories.includes(currentCategory)) {
                    currentCategory = 'All';
                }

                elements.analysisCategoryOptions.innerHTML = categories.map(cat => `
                    <div class="custom-option ${cat === currentCategory ? 'selected' : ''}" data-value="${cat}">
                        ${cat === 'All' ? 'All Categories' : cat}
                    </div>
                `).join('');
                
                const selectedOption = categories.find(cat => cat === currentCategory) || 'All';
                elements.analysisCategoryTriggerText.textContent = selectedOption === 'All' ? 'All Categories' : selectedOption;
                elements.analysisCategorySelect.value = selectedOption;
                
                if (categories.length <= 1) { 
                    elements.analysisCategorySelect.closest('.custom-select-wrapper').style.display = 'none';
                } else {
                    elements.analysisCategorySelect.closest('.custom-select-wrapper').style.display = '';
                }
            }
            
            function filterAnalysisData() {
                 currentAnalysisType = elements.analysisTypeSelect.value;
                 currentCategory = elements.analysisCategorySelect.value;
                 
                 return allAnalysis.filter(item => {
                     let typeMatch = false;
                     if (currentAnalysisType === 'all') {
                         typeMatch = true;
                     } else if (currentAnalysisType === 'finex') {
                         typeMatch = !item.isUserPost; 
                     } else if (currentAnalysisType === 'my') {
                         typeMatch = item.isUserPost === true && item.userId === currentUserId;
                     }
                     if (!typeMatch) return false;

                     const inCategory = currentCategory === 'All' || item.category === currentCategory;
                     if (!inCategory) return false;
                     
                     return true; 
                 });
            }

            // --- MODIFIED: This function contains the new card structure ---
            function renderAnalysisGrid() {
                elements.loadingMsg.style.display = 'none';
                elements.container.innerHTML = ''; // Clear existing
                
                const filteredAnalysis = filterAnalysisData(); 

                if (filteredAnalysis.length === 0) {
                    elements.noResultsMsg.style.display = 'block';
                    renderCategories(); 
                    return;
                }
                
                elements.noResultsMsg.style.display = 'none';
                elements.container.innerHTML = filteredAnalysis.map(item => {
                    const coverImg = item.imageUrl || placeholderImage(600, 400, 'Analysis');
                    const tagsHTML = Array.isArray(item.tags) 
                        ? item.tags.slice(0, 3).map(tag => `<span class="tag text-xs">#${tag}</span>`).join('') 
                        : '';
                    const analystDisplay = item.isUserPost && item.userId === currentUserId ? 'You' : (item.analyst || 'Finex Team'); 
                    
                    const deleteButtonHTML = item.isUserPost && item.userId === currentUserId
                        ? `<button data-delete-id="${item.id}" class="delete-analysis-btn text-xs text-red-500 hover:text-red-400 ml-auto"><i class="fas fa-trash-alt"></i></button>`
                        : '';

                    // This is the new 4-column card template
                    return `
                    <div class="glass-card group flex flex-col overflow-hidden">
                        <div class="overflow-hidden relative">
                             <img src="${coverImg}" alt="${item.title || 'Analysis'}" class="w-full aspect-video object-cover group-hover:scale-105 transition-transform duration-300 cursor-pointer analysis-card-image" loading="lazy" data-id="${item.id}">
                         </div>
                        <div class="p-3 flex flex-col flex-grow">
                            <span class="text-xs font-bold uppercase text-blue-400 mb-1">${item.category || 'General'}</span>
                             
                             <h3 class="font-semibold text-base text-color-base mb-2 cursor-pointer analysis-card-title" title="${item.title || ''}" data-id="${item.id}" style="display: -webkit-box; -webkit-box-orient: vertical; -webkit-line-clamp: 2; overflow: hidden; text-overflow: ellipsis; min-height: 3.0rem;">
                                ${item.title || 'Untitled Analysis'}
                             </h3>
                             
                             <p class="text-sm text-color-muted mb-4 overflow-hidden truncate" style="min-height: 1.25rem;">
                                ${item.description ? item.description : 'Click to see more...'}
                             </p>
                             
                            <div class="mt-auto pt-2 border-t border-color-base flex justify-between items-center">
                                <span class="text-xs text-color-muted">${analystDisplay}</span>
                                <div class="flex gap-1 items-center">
                                     ${deleteButtonHTML} 
                                </div>
                            </div>
                        </div>
                    </div>`;
                }).join('');

                renderCategories(); 
            }
            // --- END MODIFICATION ---


             function openModal(item) {
                 if (!item) return;
                 
                 elements.modalImage.src = item.imageUrl || placeholderImage(1200, 800, 'Analysis');
                 elements.modalImage.alt = item.title || 'Analysis Image';
                 elements.modalTitle.textContent = item.title || 'Untitled Analysis';
                 elements.modalDescription.innerHTML = item.description ? item.description.replace(/\n/g, '<br>') : 'No description provided.';
                 
                 const formattedDate = item.createdAt?.toDate().toLocaleDateString('en-US', { year: 'numeric', month: 'long', day: 'numeric' }) || '';
                 const analystDisplay = item.isUserPost && item.userId === currentUserId ? 'You' : (item.analyst || 'Finex Team'); 
                 
                 elements.modalMeta.innerHTML = `
                     <span>By ${analystDisplay}</span>
                     ${formattedDate ? `<span class="mx-2">&bull;</span><span>${formattedDate}</span>` : ''}
                 `;
                 
                 if (Array.isArray(item.tags) && item.tags.length > 0) {
                     elements.modalTags.innerHTML = item.tags.map(tag => `<span class="tag text-xs">#${tag}</span>`).join('');
                 } else {
                     elements.modalTags.innerHTML = '';
                 }

                 elements.modal.classList.add('opacity-100');
                 elements.modal.classList.remove('pointer-events-none');
                 
                 const url = new URL(window.location);
                 if (url.searchParams.get('id') !== item.id) {
                     url.searchParams.set('id', item.id);
                     history.pushState(null, '', url.toString());
                 }
             }

             function closeModal() {
                 elements.modal.classList.remove('opacity-100');
                 elements.modal.classList.add('pointer-events-none');
                 history.pushState(null, '', window.location.pathname);
                 setTimeout(() => { 
                     elements.modalImage.src = ""; 
                     elements.modalTitle.textContent = "";
                     elements.modalMeta.innerHTML = "";
                     elements.modalTags.innerHTML = "";
                     elements.modalDescription.textContent = "";
                 }, 300);
             }

            async function saveAnalysisPost(e) { /* ... (no changes) ... */
                e.preventDefault();
                elements.saveAnalysisBtn.disabled = true;
                elements.saveAnalysisBtn.textContent = 'Saving...';
                showFormMessage('Saving analysis...', false, elements.createFormMessage);
                const postData = {
                    userId: currentUserId,
                    isUserPost: true, 
                    title: elements.createAnalysisForm['analysis-title'].value.trim(),
                    category: elements.createAnalysisForm['analysis-category'].value.trim() || null, 
                    tags: elements.createAnalysisForm['analysis-tags'].value.split(',').map(t => t.trim().toLowerCase()).filter(Boolean),
                    imageUrl: elements.createAnalysisForm['analysis-image-url'].value.trim() || null, 
                    description: elements.createAnalysisForm['analysis-description'].value.trim(),
                    createdAt: serverTimestamp(),
                };
                if (!postData.title || !postData.description) {
                    showFormMessage('Title and Description are required.', true, elements.createFormMessage);
                    elements.saveAnalysisBtn.disabled = false;
                    elements.saveAnalysisBtn.textContent = 'Save Analysis Post';
                    return;
                }
                try {
                    await addDoc(collection(db, "analysis"), postData);
                    elements.createAnalysisForm.reset();
                    showFormMessage('Analysis Saved!', false, elements.createFormMessage);
                    elements.createAnalysisDetails.removeAttribute('open'); 
                } catch (error) {
                    console.error("Error adding analysis post:", error);
                    showFormMessage('Error saving analysis.', true, elements.createFormMessage);
                } finally {
                    elements.saveAnalysisBtn.disabled = false;
                    elements.saveAnalysisBtn.textContent = 'Save Analysis Post';
                }
            }
            
             async function deleteAnalysisPost(postId) { /* ... (no changes) ... */
                 if (!postId || !confirm('Are you sure you want to delete this analysis post?')) {
                     return;
                 }
                 const docRef = doc(db, "analysis", postId);
                 try {
                     await deleteDoc(docRef);
                     console.log("Analysis deleted:", postId);
                 } catch (error) {
                     console.error("Error deleting analysis post:", error);
                     alert("Error deleting post. Please try again.");
                 }
             }

            function showFormMessage(message, isError = false, element) { /* ... (no changes) ... */
                 if (!element) return;
                 element.textContent = message;
                 element.className = `text-center text-sm mt-3 h-4 ${isError ? 'text-red-400' : 'text-green-400'}`;
                 setTimeout(() => { if (element) element.textContent = ''; }, 3000);
            }

            function setupCustomDropdown(triggerSelector) {
                const trigger = document.querySelector(triggerSelector);
                if (!trigger) return;
                
                const wrapper = trigger.closest('.custom-select-wrapper');
                const optionsContainer = wrapper.querySelector('.custom-select-options');
                const hiddenInput = wrapper.querySelector('input[type="hidden"]');
                const triggerText = trigger.querySelector('span');

                trigger.addEventListener('click', (e) => {
                    e.stopPropagation();
                    document.querySelectorAll('.custom-select-wrapper.open').forEach(openWrapper => {
                        if (openWrapper !== wrapper) openWrapper.classList.remove('open');
                    });
                    wrapper.classList.toggle('open');
                });

                optionsContainer.addEventListener('click', (e) => {
                    const option = e.target.closest('.custom-option');
                    if (!option) return;
                    const selectedValue = option.dataset.value;
                    hiddenInput.value = selectedValue;
                    triggerText.textContent = option.textContent;
                    optionsContainer.querySelectorAll('.custom-option').forEach(opt => opt.classList.remove('selected'));
                    option.classList.add('selected');
                    wrapper.classList.remove('open');
                    renderAnalysisGrid();
                });
            }

            function setupEventListeners() {
                elements.container.addEventListener('click', (e) => {
                    const cardImage = e.target.closest('.analysis-card-image');
                    const cardTitle = e.target.closest('.analysis-card-title');
                    const deleteBtn = e.target.closest('.delete-analysis-btn'); 

                    if (deleteBtn) {
                         deleteAnalysisPost(deleteBtn.dataset.deleteId);
                    } else if (cardImage || cardTitle) {
                         const cardId = cardImage?.dataset.id || cardTitle?.dataset.id;
                         const item = allAnalysis.find(a => a.id === cardId);
                         openModal(item);
                    } 
                });
                
                setupCustomDropdown('[data-dropdown-trigger="analysis-type"]');
                setupCustomDropdown('[data-dropdown-trigger="analysis-category"]');
                
                document.addEventListener('click', () => {
                    document.querySelectorAll('.custom-select-wrapper.open').forEach(wrapper => {
                        wrapper.classList.remove('open');
                    });
                });

                elements.closeModalBtn.addEventListener('click', closeModal);
                elements.modal.addEventListener('click', (e) => {
                    if (e.target === elements.modal && !elements.modalContent.contains(e.target)) {
                        closeModal();
                    }
                });
                document.addEventListener('keydown', (e) => {
                    if (e.key === 'Escape' && elements.modal.classList.contains('opacity-100')) {
                        closeModal();
                    }
                });

                 elements.createAnalysisForm.addEventListener('submit', saveAnalysisPost);
                 
                 window.addEventListener('popstate', () => {
                    const urlParams = new URLSearchParams(window.location.search);
                    const analysisIdFromUrl = urlParams.get('id');
                    
                    if (analysisIdFromUrl) {
                        const item = allAnalysis.find(a => a.id === analysisIdFromUrl);
                        if (item) {
                            openModal(item);
                        }
                    } else {
                        closeModal();
                    }
                });
            }

            // --- Initial Load ---
            setupEventListeners();
            fetchAnalysis(); 
        }

        initializeAppCore(initAnalysisPage);
    </script>
</body>
</html>
