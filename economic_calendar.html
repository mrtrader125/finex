<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Economic Calendar | Finex</title> 
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600;700&family=Source+Sans+Pro:wght@400;6600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <script>
        tailwind.config = { darkMode: 'class' }
    </script>
    <link rel="stylesheet" href="main.css">
    <style>
        /* Note: Static impact styles are no longer needed as the static section is removed. */
    </style>
</head>
<body class="antialiased textured-background">
    <div id="app-wrapper" style="display: none;">
        
        <div id="sidebar-placeholder"></div>
        <div id="header-placeholder"></div>

        <div class="min-h-screen flex flex-col">
            <main class="container mx-auto p-4 md:p-8 flex-grow">
                
                <h1 class="text-4xl md:text-5xl font-bold text-center mb-8 text-color-base">Economic Calendar</h1>
                
                <div class="glass-card overflow-hidden" style="height: 80vh;"> 
                    <div class="tradingview-widget-container h-full">
                        <div id="tradingview-calendar-widget" class="tradingview-widget-container__widget h-full"></div>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <script type="module" src="app.js"></script>
    
    <script type="module">
        import { initializeAppCore } from './app.js'; 

        function initCalendarPage(user, db) {
            console.log("Setting up Economic Calendar page specific logic...");

            // The static region filter JS is no longer needed

            function loadTradingViewWidget() {
                const container = document.getElementById('tradingview-calendar-widget');
                if (!container || container.querySelector('script')) {
                    return; 
                }

                const isDarkMode = document.documentElement.classList.contains('dark');
                const theme = isDarkMode ? 'dark' : 'light';

                const script = document.createElement('script');
                script.type = 'text/javascript';
                script.src = 'https://s3.tradingview.com/external-embedding/embed-widget-events.js';
                script.async = true;
                script.innerHTML = JSON.stringify({
                    "colorTheme": theme, 
                    "isTransparent": true, 
                    "width": "100%",
                    "height": "100%",
                    "locale": "en",
                    "importanceFilter": "-1,0,1" 
                });
                // Clear container before adding potentially updated script (for theme changes)
                container.innerHTML = ''; 
                container.appendChild(script);
            }

            loadTradingViewWidget();

            // Optional: Reload widget on theme change
            const observer = new MutationObserver(mutations => {
                mutations.forEach(mutation => {
                    if (mutation.attributeName === 'class' && mutation.target === document.documentElement) {
                         console.log("Theme changed, reloading calendar widget.");
                         loadTradingViewWidget(); 
                    }
                });
            });
            observer.observe(document.documentElement, { attributes: true });
        }

        initializeAppCore(initCalendarPage);
    </script>
</body>
</html>
