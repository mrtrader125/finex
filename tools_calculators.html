<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tools & Calculators | Finex</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600;700&family=Source+Sans+Pro:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <script>
        tailwind.config = { darkMode: 'class' }
    </script>
    <link rel="stylesheet" href="main.css">
    </head>
<body class="antialiased textured-background">
    <div id="app-wrapper" style="display: none;">

        <div id="sidebar-placeholder"></div>
        <div id="header-placeholder"></div>

        <div class="min-h-screen flex flex-col">
            <main class="container mx-auto p-4 md:p-8 flex-grow">
                <div class="text-center mb-8">
                    <h1 class="text-4xl font-bold text-color-base">Trading Calculators</h1>
                    <p class="text-lg text-color-muted mt-2 max-w-3xl mx-auto">Essential tools for risk management and trade planning. More calculators coming soon.</p>
                </div>
                 <div class="grid grid-cols-1 md:grid-cols-2 gap-8 max-w-4xl mx-auto">
                    <div class="glass-card p-6">
                        <h2 class="text-2xl font-bold mb-4">Position Size Calculator</h2>
                        <form id="position-size-form" class="space-y-4">
                            <div>
                                <label for="account-size" class="text-sm text-color-muted block mb-1">Account Size ($)</label>
                                <input type="number" id="account-size" step="any" min="0" class="form-input w-full p-2" value="10000" required>
                            </div>
                            <div>
                                <label for="risk-percent" class="text-sm text-color-muted block mb-1">Risk per Trade (%)</label>
                                <input type="number" id="risk-percent" step="any" min="0.1" max="100" class="form-input w-full p-2" value="1" required>
                            </div>
                            <div>
                                <label for="stop-loss-pips" class="text-sm text-color-muted block mb-1">Stop Loss (pips/points)</label>
                                <input type="number" id="stop-loss-pips" step="any" min="1" class="form-input w-full p-2" value="20" required>
                            </div>
                             <input type="hidden" id="pip-value-per-lot" value="10">
                             </form>
                         <div class="mt-6 text-center bg-gray-100 dark:bg-white/5 p-4 rounded-lg">
                            <span class="text-sm text-color-muted block">Recommended Position Size</span>
                            <span id="position-size-result" class="text-3xl font-bold text-green-600 dark:text-green-400">0.05 Lots</span>
                        </div>
                    </div>
                    <div class="glass-card p-6">
                         <h2 class="text-2xl font-bold mb-4">Risk/Reward Calculator</h2>
                        <form id="risk-reward-form" class="space-y-4">
                            <div>
                                <label for="entry-price" class="text-sm text-color-muted block mb-1">Entry Price</label>
                                <input type="number" id="entry-price" step="any" class="form-input w-full p-2" value="1.25000" required>
                            </div>
                            <div>
                                <label for="stop-loss-price" class="text-sm text-color-muted block mb-1">Stop Loss Price</label>
                                <input type="number" id="stop-loss-price" step="any" class="form-input w-full p-2" value="1.24800" required>
                            </div>
                            <div>
                                <label for="take-profit-price" class="text-sm text-color-muted block mb-1">Take Profit Price</label>
                                <input type="number" id="take-profit-price" step="any" class="form-input w-full p-2" value="1.25600" required>
                            </div>
                        </form>
                         <div class="mt-6 text-center bg-gray-100 dark:bg-white/5 p-4 rounded-lg">
                            <span class="text-sm text-color-muted block">Risk/Reward Ratio</span>
                            <span id="risk-reward-result" class="text-3xl font-bold text-green-600 dark:text-green-400">1 : 3.00</span>
                        </div>
                    </div>
                    </div>
            </main>
        </div>
        </div>

    <script type="module" src="app.js"></script>

    <script type="module">
        import { initializeAppCore } from './app.js';

        function initToolsPage(user, db) {
            console.log("Setting up Tools & Calculators page specific logic...");

            // --- Position Size Calculator ---
            const psForm = document.getElementById('position-size-form');
            const psResult = document.getElementById('position-size-result');
            const accountSizeInput = document.getElementById('account-size');
            const riskPercentInput = document.getElementById('risk-percent');
            const stopLossPipsInput = document.getElementById('stop-loss-pips');
            const pipValuePerLotInput = document.getElementById('pip-value-per-lot');

            function calculatePositionSize() {
                if (!psResult || !accountSizeInput || !riskPercentInput || !stopLossPipsInput || !pipValuePerLotInput) return;
                const accountSize = parseFloat(accountSizeInput.value);
                const riskPercent = parseFloat(riskPercentInput.value) / 100;
                const stopLossPips = parseFloat(stopLossPipsInput.value);
                const pipValuePerLot = parseFloat(pipValuePerLotInput.value);

                if (isNaN(accountSize) || isNaN(riskPercent) || isNaN(stopLossPips) || isNaN(pipValuePerLot) ||
                    accountSize <= 0 || riskPercent <= 0 || stopLossPips <= 0 || pipValuePerLot <= 0) {
                    psResult.textContent = '-- Lots';
                    psResult.className = 'text-3xl font-bold text-color-muted'; // Use theme color
                    return;
                }
                const riskAmount = accountSize * riskPercent;
                const riskPerLot = stopLossPips * pipValuePerLot;
                const positionSizeLots = riskAmount / riskPerLot;
                psResult.textContent = `${positionSizeLots.toFixed(2)} Lots`;
                psResult.className = 'text-3xl font-bold text-green-600 dark:text-green-400';
            }
            if (psForm) { calculatePositionSize(); psForm.addEventListener('input', calculatePositionSize); }

            // --- Risk/Reward Calculator ---
            const rrForm = document.getElementById('risk-reward-form');
            const rrResult = document.getElementById('risk-reward-result');
            const entryPriceInput = document.getElementById('entry-price');
            const stopLossPriceInput = document.getElementById('stop-loss-price');
            const takeProfitPriceInput = document.getElementById('take-profit-price');

            function calculateRiskReward() {
                 if (!rrResult || !entryPriceInput || !stopLossPriceInput || !takeProfitPriceInput) return;
                 const entry = parseFloat(entryPriceInput.value);
                 const stop = parseFloat(stopLossPriceInput.value);
                 const target = parseFloat(takeProfitPriceInput.value);

                 if (isNaN(entry) || isNaN(stop) || isNaN(target)) {
                     rrResult.textContent = '1 : --';
                     rrResult.className = 'text-3xl font-bold text-color-muted';
                     return;
                 }
                 const risk = Math.abs(entry - stop);
                 const reward = Math.abs(target - entry);

                 if (risk === 0) { rrResult.textContent = '1 : âˆž'; rrResult.className = 'text-3xl font-bold text-green-600 dark:text-green-400'; return; }
                 if (reward === 0) { rrResult.textContent = '1 : 0.00'; rrResult.className = 'text-3xl font-bold text-red-500'; return; } // Show 0 reward as red

                 const ratio = reward / risk;
                 rrResult.textContent = `1 : ${ratio.toFixed(2)}`;
                 if (ratio >= 1) { rrResult.className = 'text-3xl font-bold text-green-600 dark:text-green-400'; }
                 else { rrResult.className = 'text-3xl font-bold text-red-500'; }
            }
            if (rrForm) { calculateRiskReward(); rrForm.addEventListener('input', calculateRiskReward); }
        }
        initializeAppCore(initToolsPage);
    </script>
</body>
</html>
