<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Member Access | Finex</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600;700&family=Source+Sans+Pro:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="build.css">
    <style>
        body {
            background-color: #0c111e;
            background-image: radial-gradient(circle at top left, rgba(26, 35, 54, 0.8), transparent 40%),
                              radial-gradient(circle at bottom right, rgba(26, 35, 54, 0.8), transparent 40%);
            background-attachment: fixed; color: #f4f6f9; font-family: 'Source Sans Pro', sans-serif;
        }
        h1, h2, h3 { font-family: 'Montserrat', sans-serif; }
        .glass-card { 
            background: rgba(17, 24, 39, 0.7); 
            backdrop-filter: blur(20px); 
            border: 1px solid rgba(255, 255, 255, 0.1); 
            border-radius: 1.5rem;
        }
        .form-input { 
            background: rgba(255, 255, 255, 0.05); 
            border: 1px solid rgba(255, 255, 255, 0.2); 
            transition: border-color 0.3s, box-shadow 0.3s;
        }
        .form-input:focus-within {
            border-color: #0052cc;
            box-shadow: 0 0 0 2px rgba(0, 82, 204, 0.5);
        }
        .main-button { 
            background-color: #0052cc; 
            color: white; 
            transition: background-color 0.3s ease, transform 0.2s ease;
        }
        .main-button:hover { background-color: #0065ff; transform: scale(1.02); }

        /* Animation Styles */
        #form-flipper {
            transition: transform 0.6s;
            transform-style: preserve-3d;
        }
        .is-flipped {
            transform: rotateY(180deg);
        }
        .form-face {
            backface-visibility: hidden;
            -webkit-backface-visibility: hidden;
        }
        .form-back {
            transform: rotateY(180deg);
        }
    </style>
</head>
<body class="antialiased">

    <div class="min-h-screen flex flex-col items-center justify-center p-4">
        <div class="w-full max-w-md">
            <div class="text-3xl font-bold tracking-wider text-white mb-8 text-center">
                <a href="index.html">FINEX</a>
            </div>
            
            <div style="perspective: 1000px;">
                <div id="form-flipper" class="relative w-full" style="height: 480px;">

                    <div class="form-face w-full h-full absolute">
                        <div class="glass-card p-8 h-full flex flex-col">
                            <form id="login-form" class="space-y-6 flex flex-col flex-grow">
                                <h2 class="text-3xl font-bold text-center">Welcome Back</h2>
                                <div class="relative form-input rounded-lg">
                                    <i class="fas fa-envelope absolute top-1/2 left-3 -translate-y-1/2 text-gray-400"></i>
                                    <input type="email" id="login-email" required class="bg-transparent w-full p-3 pl-10 rounded-lg text-white" placeholder="Email">
                                </div>
                                <div class="relative form-input rounded-lg">
                                    <i class="fas fa-lock absolute top-1/2 left-3 -translate-y-1/2 text-gray-400"></i>
                                    <input type="password" id="login-password" required class="bg-transparent w-full p-3 pl-10 rounded-lg text-white" placeholder="Password">
                                </div>
                                <button type="submit" id="login-btn" class="main-button w-full py-3 rounded-lg font-bold text-lg">Log In</button>
                                <p id="login-error" class="text-center text-red-400 text-sm h-4"></p>
                                <div class="flex-grow"></div>
                                <p class="text-center text-sm text-gray-400">
                                    Don't have an account? 
                                    <button type="button" id="show-signup-btn" class="font-semibold text-blue-400 hover:underline">Sign Up</button>
                                </p>
                            </form>
                        </div>
                    </div>

                    <div class="form-face form-back w-full h-full absolute">
                        <div class="glass-card p-8 h-full flex flex-col">
                            <form id="signup-form" class="space-y-6 flex flex-col flex-grow">
                                <h2 class="text-3xl font-bold text-center">Create Account</h2>
                                <div class="relative form-input rounded-lg">
                                    <i class="fas fa-envelope absolute top-1/2 left-3 -translate-y-1/2 text-gray-400"></i>
                                    <input type="email" id="signup-email" required class="bg-transparent w-full p-3 pl-10 rounded-lg text-white" placeholder="Email">
                                </div>
                                <div class="relative form-input rounded-lg">
                                     <i class="fas fa-lock absolute top-1/2 left-3 -translate-y-1/2 text-gray-400"></i>
                                    <input type="password" id="signup-password" required class="bg-transparent w-full p-3 pl-10 rounded-lg text-white" placeholder="Password (6+ characters)">
                                </div>
                                <button type="submit" id="signup-btn" class="main-button w-full py-3 rounded-lg font-bold text-lg">Create Account</button>
                                <p id="signup-error" class="text-center text-red-400 text-sm h-4"></p>
                                <div class="flex-grow"></div>
                                <p class="text-center text-sm text-gray-400">
                                    Already have an account? 
                                    <button type="button" id="show-login-btn" class="font-semibold text-blue-400 hover:underline">Log In</button>
                                 </p>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script type="module">
        // Import the initialized app, auth, and db from app.js
        import { app, auth, db } from './app.js';
        
        // Import only the functions we need
        import { onAuthStateChanged, signInWithEmailAndPassword, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.5.2/firebase-auth.js";
        import { doc, setDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.5.2/firebase-firestore.js";
        
        // --- Firebase config and init are no longer needed here ---

        const formFlipper = document.getElementById('form-flipper');
        const showSignupBtn = document.getElementById('show-signup-btn');
        const showLoginBtn = document.getElementById('show-login-btn');
        const loginForm = document.getElementById('login-form');
        const signupForm = document.getElementById('signup-form');
        const loginError = document.getElementById('login-error');
        const signupError = document.getElementById('signup-error');
        const loginBtn = document.getElementById('login-btn');
        const signupBtn = document.getElementById('signup-btn');

        // --- CRITICAL FIX: Signup Lock ---
        // Prevents auto-redirect before database write completes
        let isSigningUp = false; 

        onAuthStateChanged(auth, user => {
            // Only redirect if we are NOT in the middle of a signup flow.
            if (user && !isSigningUp) {
                window.location.href = 'member_dashboard.html';
            }
        });

        showSignupBtn.addEventListener('click', () => formFlipper.classList.add('is-flipped'));
        showLoginBtn.addEventListener('click', () => formFlipper.classList.remove('is-flipped'));

        loginForm.addEventListener('submit', (e) => {
            e.preventDefault();
            loginError.textContent = '';
            loginBtn.disabled = true; loginBtn.textContent = 'Logging in...';
            signInWithEmailAndPassword(auth, document.getElementById('login-email').value, document.getElementById('login-password').value)
                .catch((error) => {
                    loginError.textContent = "Invalid email or password.";
                    loginBtn.disabled = false; loginBtn.textContent = 'Log In';
                });
        });

        signupForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            signupError.textContent = '';
            signupBtn.disabled = true; signupBtn.textContent = 'Creating Account...';
            
            const email = document.getElementById('signup-email').value;
            const password = document.getElementById('signup-password').value;
            
            // ENGAGE LOCK
            isSigningUp = true;

            try {
                // 1. Create Auth User
                const userCredential = await createUserWithEmailAndPassword(auth, email, password);
                const user = userCredential.user;

                // 2. Create Firestore Document
                // We must await this to ensure it finishes before redirecting
                await setDoc(doc(db, "users", user.uid), {
                    uid: user.uid,
                    email: user.email,
                    createdAt: serverTimestamp(),
                    displayName: user.email.split('@')[0]
                });

                // 3. Manual Redirect after success
                window.location.href = 'member_dashboard.html';

            } catch (error) {
                console.error("Signup error:", error);
                // RELEASE LOCK on error so standard auth can work again if needed
                isSigningUp = false; 
                signupBtn.disabled = false; signupBtn.textContent = 'Create Account';

                if (error.code === 'auth/email-already-in-use') {
                    signupError.textContent = "Email already registered.";
                } else if (error.code === 'auth/weak-password') {
                    signupError.textContent = "Password too weak (6+ chars).";
                } else {
                    signupError.textContent = "Error: " + error.message;
                }
            }
        });
    </script>
</body>
</html>
