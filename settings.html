<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings | Finex</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600;700&family=Source+Sans+Pro:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <script>
        tailwind.config = { darkMode: 'class' }
    </script>
    <link rel="stylesheet" href="main.css">
    <style>
        /* Main details/summary */
        details > summary {
            list-style: none; /* Hide default <details> marker */
        }
        details > summary::-webkit-details-marker {
            display: none; /* Hide default <details> marker */
        }
        details[open] > summary .chevron-icon {
            transform: rotate(180deg);
        }
        details > summary .chevron-icon {
            transition: transform 0.2s ease-in-out;
        }

        /* Nested sidebar item details/summary */
        .sidebar-option-item summary {
            list-style: none;
        }
        .sidebar-option-item summary::-webkit-details-marker {
            display: none;
        }
        .sidebar-option-item[open] > summary .chevron-icon-nested {
            transform: rotate(90deg);
        }
        .sidebar-option-item .chevron-icon-nested {
            transition: transform 0.2s ease-in-out;
            font-size: 0.7rem;
            margin-right: 0.75rem; /* 12px */
            width: 1rem; /* w-4 */
            text-align: center;
        }
    </style>
</head>
<body class="antialiased textured-background">
    <div id="app-wrapper" style="display: none;">
        <div id="sidebar-placeholder"></div>
        <div id="header-placeholder"></div>

        <div class="min-h-screen flex flex-col">
            <main class="container mx-auto p-4 md:p-8 flex-grow">
                <div class="max-w-4xl mx-auto space-y-8">

                    <div class="glass-card p-6 md:p-8">
                        <h2 class="text-2xl font-bold mb-6 border-b border-color-base pb-3">Profile</h2>
                        <form id="profile-form" class="space-y-4">
                            <div>
                                <label for="display-name" class="text-sm text-color-muted block mb-1">Display Name</label>
                                <input type="text" id="display-name" required class="form-input w-full md:w-1/2" placeholder="e.g., Alex">
                            </div>
                            <div class="flex items-center gap-4">
                                <button type="submit" id="save-profile-btn" class="main-button py-2 px-5">Save Profile</button>
                                <p id="profile-save-status" class="text-sm text-color-muted h-4"></p>
                            </div>
                        </form>
                    </div>

                    <div class="glass-card p-6 md:p-8">
                        <h2 class="text-2xl font-bold mb-6 border-b border-color-base pb-3">Appearance</h2>
                        <div class="flex items-center justify-between">
                            <span class="font-semibold text-color-base">Theme</span>
                            <div class="flex items-center space-x-3">
                                <i class="fas fa-sun text-yellow-500"></i>
                                <label class="form-switch"><input type="checkbox" id="theme-toggle" class="sr-only"><div class="form-switch-bg"><div class="form-switch-knob"></div></div></label>
                                <i class="fas fa-moon text-blue-400 dark:text-blue-300"></i>
                            </div>
                        </div>
                    </div>

                    <div class="glass-card p-6 md:p-8">
                        <details open>
                            <summary class="flex justify-between items-center cursor-pointer list-none">
                                <h2 class="text-2xl font-bold">Sidebar Menu Items</h2>
                                <i class="fas fa-chevron-down chevron-icon text-color-muted text-lg"></i> 
                            </summary>
    
                            <div class="mt-6 border-t border-color-base pt-6">
                                <p class="text-color-muted mb-6 text-sm">Choose which pages appear in your sidebar navigation for quick access.</p>
                                <div id="sidebar-options-container" class="space-y-1">
                                    <p class="text-color-muted text-center col-span-full">Loading options...</p>
                                </div>
                            </div>
                        </details>
                    </div>

                    <div class="glass-card p-6 md:p-8">
                        <h2 class="text-2xl font-bold mb-6 border-b border-color-base pb-3">Account</h2>
                         <div class="space-y-4">
                             <div><span class="font-semibold text-color-base block mb-1">Email Address</span><span id="account-email" class="text-color-muted">Loading...</span></div>
                             <div><span class="font-semibold text-color-base block mb-1">Password</span><button class="text-sm text-blue-500 hover:underline disabled:opacity-50 disabled:cursor-not-allowed" disabled>Change Password (Coming Soon)</button></div>
                         </div>
                    </div>
                   
                     <p id="save-status" class="text-center text-sm text-color-muted h-4"></p>
                </div>
            </main>
        </div>
        </div>

    <script type="module" src="app.js"></script>
    <script type="module">
        // === MODIFIED: Imported appUserPreferences from app.js ===
        import { initializeAppCore, db, auth, applyTheme, renderSidebar, allSidebarItems, userPreferences as appUserPreferences } from './app.js';
        import { doc, getDoc, setDoc, updateDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.5.2/firebase-firestore.js";

        // === MODIFIED: The function signature is now correct ===
        function initSettingsPage(user, db, userProfile) {
            console.log("Setting up Settings page specific logic...");
            
            const elements = {
                accountEmailSpan: document.getElementById('account-email'),
                themeToggle: document.getElementById('theme-toggle'),
                sidebarOptionsContainer: document.getElementById('sidebar-options-container'),
                saveStatus: document.getElementById('save-status'),
                profileForm: document.getElementById('profile-form'),
                displayNameInput: document.getElementById('display-name'),
                saveProfileBtn: document.getElementById('save-profile-btn'),
                profileSaveStatus: document.getElementById('profile-save-status')
            };

            // Check for missing elements
            let missingElement = false;
            for (const key in elements) {
                if (!elements[key]) {
                    console.error(`Critical settings element missing: ${key}`);
                    missingElement = true;
                }
            }
            if (missingElement) {
                const main = document.querySelector('main'); 
                if(main) main.innerHTML = "<p class='text-red-500 text-center p-8'>Error loading settings page elements.</p>"; 
                return;
            }

            let currentUserId = user.uid;
            let settingsDocRef = doc(db, `users/${currentUserId}/preferences`, 'settings');
            let userDocRef = doc(db, "users", currentUserId);
            
            // This is the user's *current* preferences, loaded by app.js
            let currentPreferences = { ...appUserPreferences.sidebarItems }; // Clone preferences
            
            let debounceTimer = null;

            // === MODIFIED: This function is now simple and safe ===
            function loadSettingsPage() {
                try {
                    elements.displayNameInput.value = userProfile.displayName;
                    elements.accountEmailSpan.textContent = userProfile.email;
                    elements.themeToggle.checked = (appUserPreferences.theme === 'dark');
                    populateSidebarOptions();
                } catch (error) { 
                    console.error("Error loading data:", error); 
                    elements.sidebarOptionsContainer.innerHTML = "<p class='text-red-500 text-center'>Error loading toggles.</p>";
                }
            }
            
            async function saveProfile(e) {
                e.preventDefault();
                if (!userDocRef) return;
                
                const newName = elements.displayNameInput.value.trim();
                if (!newName) {
                    showProfileMessage("Name cannot be empty.", true);
                    return;
                }
                
                elements.saveProfileBtn.disabled = true;
                elements.saveProfileBtn.textContent = 'Saving...';
                showProfileMessage("Saving profile...", false);

                try {
                    await updateDoc(userDocRef, {
                        displayName: newName
                    });
                    showProfileMessage("Profile Saved!", false);
                    
                    const pageTitle = document.getElementById('page-title');
                    if (pageTitle && pageTitle.textContent === 'Finex') {
                        const memberNameEl = document.getElementById('member-name');
                        if (memberNameEl) {
                             memberNameEl.textContent = newName.charAt(0).toUpperCase() + newName.slice(1);
                        }
                    }
                } catch (error) {
                    console.error("Error saving profile:", error);
                    showProfileMessage("Error saving profile.", true);
                } finally {
                    elements.saveProfileBtn.disabled = false;
                    elements.saveProfileBtn.textContent = 'Save Profile';
                }
            }
            
            function showProfileMessage(message, isError = false) {
                 elements.profileSaveStatus.textContent = message;
                 elements.profileSaveStatus.className = `text-sm h-4 ${isError ? 'text-red-400' : 'text-green-400'}`;
                 setTimeout(() => { elements.profileSaveStatus.textContent = ''; }, 3000);
            }

            async function savePreferences(type, value) {
                if (!settingsDocRef) return; 
                saveStatus.textContent = 'Saving...';
                
                let dataToSave = {
                    lastUpdated: serverTimestamp()
                };

                if (type === 'theme') {
                    dataToSave.theme = value;
                } else if (type === 'sidebar') {
                    dataToSave.sidebarItems = value;
                }

                 try { 
                     await setDoc(settingsDocRef, dataToSave, { merge: true }); 
                     saveStatus.textContent = 'Preferences Saved.'; 
                     setTimeout(() => saveStatus.textContent = '', 2000);
                     
                     // Now, update the global state in app.js so it's instant
                     if (type === 'theme') {
                         appUserPreferences.theme = value;
                     } else if (type === 'sidebar') {
                         appUserPreferences.sidebarItems = value;
                     }
                     renderSidebar(); // Re-render the sidebar with new state

                 } catch (error) { 
                     console.error("Error saving preferences:", error); 
                     saveStatus.textContent = 'Error Saving.'; 
                 }
            }
            function debouncedSaveSidebarPreferences(sidebarState) { 
                clearTimeout(debounceTimer); 
                saveStatus.textContent = 'Saving...'; 
                debounceTimer = setTimeout(() => savePreferences('sidebar', sidebarState), 1000); 
            }

            function populateSidebarOptions() {
                sidebarOptionsContainer.innerHTML = ''; // Clear loading message
                
                allSidebarItems.forEach(item => {
                    if (item.id === 'settings') return; 

                    // This is the admin panel logic you wanted:
                    // If the admin hid this item, it will be 'false' here.
                    if (appUserPreferences.sidebarItems[item.id] === false) {
                        return; // Admin hid this, so don't show the toggle
                    }
                    
                    const createCheckbox = (itemData, isSubItem = false) => {
                        const isChecked = currentPreferences[itemData.id];

                        const label = document.createElement('label');
                        label.className = `flex items-center space-x-3 cursor-pointer p-2 rounded-lg hover-bg-base checkbox-label ${isSubItem ? 'pl-10' : ''}`;
                        
                        const checkbox = document.createElement('input');
                        checkbox.type = 'checkbox';
                        checkbox.className = 'form-checkbox h-4 w-4 text-blue-600 rounded focus:ring-blue-500 border-gray-300 dark:border-gray-600 dark:bg-gray-700 dark:focus:ring-blue-600 dark:ring-offset-gray-800';
                        checkbox.checked = isChecked;
                        checkbox.dataset.itemId = itemData.id;
                        
                        if (!isSubItem && itemData.subItems) {
                            checkbox.dataset.isParent = true;
                        }
                        if (isSubItem) {
                            checkbox.dataset.parentId = item.id;
                        }

                        const icon = document.createElement('i');
                        icon.className = `fas ${itemData.icon} fa-fw text-color-muted w-4 text-center`;
                        
                        const text = document.createElement('span');
                        text.className = 'text-color-base'; 
                        text.textContent = itemData.text;

                        label.appendChild(checkbox); 
                        label.appendChild(icon); 
                        label.appendChild(text);
                        return label;
                    };

                    // Create dropdowns
                    if (item.subItems) {
                        // Only show the parent dropdown if at least one child is visible
                        const visibleSubItems = item.subItems.filter(sub => appUserPreferences.sidebarItems[sub.id] !== false);
                        
                        // We also must check if the parent itself was hidden
                        if (visibleSubItems.length === 0 && appUserPreferences.sidebarItems[item.id] === false) {
                            return; // Admin hid parent AND all children
                        }

                        const details = document.createElement('details');
                        details.className = 'sidebar-option-item';
                        details.open = true;
                        
                        const summary = document.createElement('summary');
                        summary.className = 'flex items-center cursor-pointer rounded-lg hover-bg-base';
                        
                        const chevron = document.createElement('i');
                        chevron.className = 'fas fa-chevron-right chevron-icon-nested text-color-muted';
                        
                        const parentLabel = createCheckbox(item, false);
                        parentLabel.classList.add('flex-grow'); 
                        parentLabel.classList.remove('p-2');
                        
                        summary.appendChild(chevron);
                        summary.appendChild(parentLabel);
                        
                        const subItemsContainer = document.createElement('div');
                        subItemsContainer.className = 'space-y-1';
                        
                        // Only create toggles for the sub-items the admin left visible
                        visibleSubItems.forEach(sub => {
                            subItemsContainer.appendChild(createCheckbox(sub, true));
                        });
                        
                        details.appendChild(summary);
                        details.appendChild(subItemsContainer);
                        sidebarOptionsContainer.appendChild(details);
                    
                    } else {
                        sidebarOptionsContainer.appendChild(createCheckbox(item, false));
                    }
                });
                
                // --- Event listener for all checkboxes ---
                sidebarOptionsContainer.addEventListener('change', (e) => {
                    if (e.target.type !== 'checkbox') return;
                    
                    const checkbox = e.target;
                    const itemId = checkbox.dataset.itemId;
                    const isChecked = checkbox.checked;

                    // Update the *local* state first
                    currentPreferences[itemId] = isChecked;

                    if (checkbox.dataset.isParent) {
                        if (!isChecked) {
                            const children = sidebarOptionsContainer.querySelectorAll(`[data-parent-id="${itemId}"]`);
                            children.forEach(childCheckbox => {
                                childCheckbox.checked = false;
                                currentPreferences[childCheckbox.dataset.itemId] = false;
                            });
                        }
                    }
                    
                    if (checkbox.dataset.parentId) {
                        if (isChecked) {
                            const parentCheckbox = sidebarOptionsContainer.querySelector(`[data-item-id="${checkbox.dataset.parentId}"]`);
                            if (parentCheckbox && !parentCheckbox.checked) {
                                parentCheckbox.checked = true;
                                currentPreferences[parentCheckbox.dataset.itemId] = true;
                            }
                        }
                    }
                    
                    // Save the entire sidebar state
                    debouncedSaveSidebarPreferences(currentPreferences);
                });
            }


            elements.themeToggle.addEventListener('change', () => {
                const newTheme = elements.themeToggle.checked ? 'dark' : 'light';
                applyTheme(newTheme);
                savePreferences('theme', newTheme); 
            });
            
            elements.profileForm.addEventListener('submit', saveProfile);

            // This is the initial call that starts the page logic
            loadSettingsPage();
        }
        
        initializeAppCore(initSettingsPage);
    </script>
</body>
</html>
