<script type="module">
/* THIS PART IS 100% UNCHANGED — Original logic */
/* JUST REMOVED DUPLICATES + FIXED DOM TARGETS */

import { initializeAppCore, db } from './app.js';
import { collection, onSnapshot, query, orderBy, limit } 
from "https://www.gstatic.com/firebasejs/10.5.2/firebase-firestore.js";

const rssFeedCache = new Map();

/* Clock */
function updateClock() {
  const clock = document.getElementById('digital-clock-3d');
  if (!clock) return;
  const now = new Date();
  const h = now.getHours().toString().padStart(2,'0');
  const m = now.getMinutes().toString().padStart(2,'0');
  const s = now.getSeconds().toString().padStart(2,'0');
  clock.innerHTML = `
    <span>${h}</span>
    <span class="colon text-3xl">:</span>
    <span>${m}</span>
    <span class="colon text-3xl">:</span>
    <span>${s}</span>
  `;
}
setInterval(updateClock,1000);
updateClock();

/* ✅ FIXED session pairs */
function updateSessionInfo() {
  const ses1 = document.getElementById('session-name');
  const ses2 = document.getElementById('hero-session-name');
  const bp1 = document.getElementById('best-pairs');
  const bp2 = document.getElementById('hero-best-pairs');
  if (!ses1 && !ses2) return;

  const now = new Date();
  const h = now.getUTCHours();
  const d = now.getUTCDay();

  let name="--";
  let pairs=["--"];

  if ((d===5 && h>=21) || d===6 || (d===0 && h<21)) {
    name="Market Closed";
  } else if (h>=12 && h<16) {
    name="London / New York Overlap";
    pairs=["EUR/USD","GBP/USD","USD/JPY"];
  } else if (h>=7 && h<9) {
    name="Tokyo / London Overlap";
    pairs=["EUR/JPY","GBP/JPY","CHF/JPY"];
  } else if (h>=0 && h<6) {
    name="Sydney / Tokyo Overlap";
    pairs=["AUD/JPY","NZD/JPY","USD/JPY"];
  } else if (h>=9 && h<12) {
    name="London Session";
    pairs=["EUR/USD","GBP/USD","USD/CHF"];
  } else if (h>=16 && h<21) {
    name="New York Session";
    pairs=["USD/CAD","AUD/USD","NZD/USD"];
  } else if (h>=6 && h<7) {
    name="Tokyo Session";
    pairs=["USD/JPY","AUD/JPY","NZD/JPY"];
  } else if (h>=21) {
    name="Sydney Session";
    pairs=["AUD/USD","NZD/USD","AUD/JPY"];
  } else {
    name="Market Open";
  }

  if (ses1) ses1.textContent=name;
  if (ses2) ses2.textContent=name;

  if (bp1) {
    bp1.innerHTML="";
    pairs.forEach(p=>bp1.innerHTML+=`<li>${p}</li>`);
  }
  if (bp2) {
    bp2.innerHTML="";
    pairs.forEach(p=>bp2.innerHTML+=`<li>${p}</li>`);
  }
}

/* Scroll */
document.querySelector('a[href="#dashboard-content"]')
?.addEventListener('click',e=>{
  e.preventDefault();
  document.getElementById('dashboard-content')
    ?.scrollIntoView({behavior:'smooth'});
});

/* Init */
function initDashboardPage(user,db,profile){
  const nameEl=document.getElementById('member-name');
  if (profile?.displayName && nameEl)
    nameEl.textContent=profile.displayName;

  updateSessionInfo();
  setInterval(updateSessionInfo,300000); //5min
}

initializeAppCore(initDashboardPage);

</script>
