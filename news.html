<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live News Feed | Finex</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600;700&family=Source+Sans+Pro:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <script>
        tailwind.config = { darkMode: 'class' }
    </script>
    <link rel="stylesheet" href="main.css">
    <style>
        .news-source-button { @apply form-input flex items-center justify-between p-4 w-full cursor-pointer transition duration-300; }
        .news-source-button:hover { @apply bg-gray-100 dark:bg-white/10 border-blue-500/50; }
        main { padding-bottom: 70px; } footer { z-index: 20; }
    </style>
</head>
<body class="antialiased textured-background">
    <div id="app-wrapper" style="display: none;">
        <div id="sidebar-placeholder"></div>
        <div id="header-placeholder"></div>

        <div>
            <main class="container mx-auto p-4 md:p-8">
                 <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
                    <div class="lg:col-span-2">
                        <h2 class="text-3xl font-bold mb-4 text-color-base">Top Stories</h2>
                        <div class="tradingview-widget-container" style="height:calc(100vh - 200px); width:100%">
                            <div id="tradingview-timeline-widget" class="tradingview-widget-container__widget h-full"></div>
                        </div>
                    </div>
                    <div class="space-y-8">
                        <div>
                            <h2 class="text-3xl font-bold mb-4 text-color-base">Market Overview</h2>
                            <div class="tradingview-widget-container" style="height:450px; width:100%">
                                <div id="tradingview-marketoverview-widget" class="tradingview-widget-container__widget h-full"></div>
                            </div>
                        </div>
                        <div>
                            <h2 class="text-3xl font-bold mb-4 text-color-base">Top News Sources</h2>
                            <div class="space-y-3">
                                <a href="https://www.reuters.com/markets/" target="_blank" rel="noopener noreferrer" class="news-source-button"><span class="font-bold text-color-base">Reuters Markets</span><i class="fas fa-external-link-alt text-color-muted"></i></a>
                                <a href="https://www.bloomberg.com/" target="_blank" rel="noopener noreferrer" class="news-source-button"><span class="font-bold text-color-base">Bloomberg</span><i class="fas fa-external-link-alt text-color-muted"></i></a>
                                <a href="https://www.wsj.com/news/markets" target="_blank" rel="noopener noreferrer" class="news-source-button"><span class="font-bold text-color-base">Wall Street Journal</span><i class="fas fa-external-link-alt text-color-muted"></i></a>
                                 <a href="https://www.coindesk.com/" target="_blank" rel="noopener noreferrer" class="news-source-button"><span class="font-bold text-color-base">CoinDesk (Crypto)</span><i class="fas fa-external-link-alt text-color-muted"></i></a>
                            </div>
                        </div>
                    </div>
                 </div>
            </main>
        </div>
        <footer class="fixed bottom-0 left-0 right-0">
            <div class="glass-card py-1 mx-4 mb-4 rounded-lg">
                <div class="tradingview-widget-container">
                    <div id="tradingview-ticker-widget" class="tradingview-widget-container__widget"></div>
                </div>
            </div>
        </footer>
        </div>

    <script type="module" src="app.js"></script>
    <script type="module">
        import { initializeAppCore } from './app.js';
        function initNewsPage(user, db) {
            console.log("Setting up News Feed page specific logic...");
            function loadTradingViewWidget(containerId, widgetConfig, widgetSource) {
                 const container = document.getElementById(containerId);
                 if (!container || container.querySelector('script')) return;
                 const isDarkMode = document.documentElement.classList.contains('dark');
                 const theme = isDarkMode ? 'dark' : 'light';
                 widgetConfig.colorTheme = theme;
                 if (containerId === 'tradingview-marketoverview-widget') {
                    widgetConfig.scaleFontColor = isDarkMode ? "rgba(169, 169, 179, 1)" : "rgba(107, 114, 128, 1)";
                 }
                 const script = document.createElement('script');
                 script.type = 'text/javascript'; script.src = widgetSource; script.async = true;
                 script.innerHTML = JSON.stringify(widgetConfig);
                 container.innerHTML = ''; container.appendChild(script);
            }
            const timelineConfig = {"feedMode": "all_symbols", "isTransparent": true, "displayMode": "regular", "width": "100%", "height": "100%", "locale": "en" };
            const marketOverviewConfig = { "dateRange": "12M", "showChart": true, "locale": "en", "largeChartUrl": "", "isTransparent": true, "showSymbolLogo": true, "showFloatingTooltip": false, "width": "100%", "height": "100%", "plotLineColorGrowing": "rgba(41, 98, 255, 1)", "plotLineColorFalling": "rgba(41, 98, 255, 1)", "gridLineColor": "rgba(240, 243, 250, 0)", "belowLineFillColorGrowing": "rgba(41, 98, 255, 0.12)", "belowLineFillColorFalling": "rgba(41, 98, 255, 0.12)", "belowLineFillColorGrowingBottom": "rgba(41, 98, 255, 0)", "belowLineFillColorFallingBottom": "rgba(41, 98, 255, 0)", "symbolActiveColor": "rgba(41, 98, 255, 0.12)", "tabs": [ { "title": "Indices", "symbols": [ { "s": "FOREXCOM:SPXUSD", "d": "S&P 500" }, { "s": "FOREXCOM:NSXUSD", "d": "US 100" }, { "s": "FOREXCOM:DJI", "d": "Dow 30" }, { "s": "INDEX:VIX", "d": "VIX" } ] }, { "title": "Futures", "symbols": [ { "s": "CME_MINI:ES1!", "d": "S&P 500" }, { "s": "CME:6E1!", "d": "Euro" }, { "s": "COMEX:GC1!", "d": "Gold" }, { "s": "NYMEX:CL1!", "d": "Crude Oil" } ] }, { "title": "Bonds", "symbols": [ { "s": "CME:GE1!", "d": "Eurodollar" }, { "s": "CBOT:ZB1!", "d": "T-Bond" }, { "s": "CBOT:UB1!", "d": "Ultra T-Bond" } ] }, { "title": "Forex", "symbols": [ { "s": "FX:EURUSD", "d": "EUR/USD" }, { "s": "FX:GBPUSD", "d": "GBP/USD" }, { "s": "FX:USDJPY", "d": "USD/JPY" } ] } ] };
            const tickerConfig = { "symbols": [ { "proName": "FOREXCOM:SPXUSD", "title": "S&P 500" }, { "proName": "FOREXCOM:NSXUSD", "title": "US 100" }, { "proName": "FX_IDC:EURUSD", "title": "EUR to USD" }, { "proName": "BITSTAMP:BTCUSD", "title": "Bitcoin" }, { "proName": "BITSTAMP:ETHUSD", "title": "Ethereum" } ], "showSymbolLogo": true, "isTransparent": true, "displayMode": "adaptive", "locale": "en" };
            function loadAllWidgets() {
                loadTradingViewWidget('tradingview-timeline-widget', timelineConfig, 'https://s3.tradingview.com/external-embedding/embed-widget-timeline.js');
                loadTradingViewWidget('tradingview-marketoverview-widget', marketOverviewConfig, 'https://s3.tradingview.com/external-embedding/embed-widget-market-overview.js');
                loadTradingViewWidget('tradingview-ticker-widget', tickerConfig, 'https://s3.tradingview.com/external-embedding/embed-widget-ticker-tape.js');
            }
            loadAllWidgets();
            const observer = new MutationObserver(mutations => {
                mutations.forEach(mutation => {
                    if (mutation.attributeName === 'class' && mutation.target === document.documentElement) {
                        console.log("Theme changed, reloading news widgets."); loadAllWidgets();
                    }
                });
            });
            observer.observe(document.documentElement, { attributes: true });
        }
        initializeAppCore(initNewsPage);
    </script>
</body>
</html>
