<body class="antialiased textured-background">

    <div id="app-loader" class="fixed inset-0 flex items-center justify-center bg-gray-900 bg-opacity-80 z-50">
        <div class="animate-spin rounded-full h-16 w-16 border-t-2 border-b-2 border-blue-500"></div>

    <div id="app-wrapper" style="display: none;">
        
        <div id="sidebar-placeholder"></div>
        <div id="header-placeholder"></div>

        <main class="container mx-auto p-4 md:p-8 flex-grow pt-[68px]">
            <div class="flex items-center justify-center">
                
                <div class="glass-card w-full max-w-lg text-center p-6 game-wrapper">
                    <h1 class="text-3xl sm:text-4xl font-bold text-green-400 mb-4" style="text-shadow: 0 0 10px #48bb78;">

                    </h1>

                    <div id="score-display" class="text-xl mb-4 text-color-base">

                    </div>

                    <div id="game-container" class="relative w-full aspect-square max-w-md mx-auto mb-4">
                        <canvas id="game-canvas" class="w-full h-full rounded-lg"></canvas>

                            <p id="message-text">Press Any Key To Start</p>

                    <button id="start-button" class="game-btn text-lg mb-4 hidden">
                        Start Game
                    </button>

                    <div class="grid grid-cols-3 gap-2 w-52 sm:w-64 mx-auto hidden">
                        <div></div>
                        <button id="btn-up" class="controls-btn">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-7 w-7 sm:h-8 sm:w-8" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 15l7-7 7 7" />
                            </svg>
                        </button>
                        <div></div>
                        <button id="btn-left" class="controls-btn">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-7 w-7 sm:h-8 sm:w-8" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7" />
                            </svg>
                        </button>
                        <div></div>
                        <button id="btn-right" class="controls-btn">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-7 w-7 sm:h-8 sm:w-8" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7" />
                            </svg>
                        </button>

                        <button id="btn-down" class="controls-btn">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-7 w-7 sm:h-8 sm:w-8" fill="none" viewBox="0 0 24 24" stroke="currentColor">

                    </div>
                    <p class="text-sm text-color-muted">Use Arrow Keys to control</p>
                </div>

            </div>

    <script>
        function initSnakeGame() {
            const canvas = document.getElementById('game-canvas');
            if (!canvas) return;
            
            const ctx = canvas.getContext('2d');
            const scoreEl = document.getElementById('score-display');
            const startButton = document.getElementById('start-button');
            const messageBox = document.getElementById('message-box');
            const messageText = document.getElementById('message-text');

            // --- Game Constants ---
            const gridSize = 20;
            const tileCount = 20;
            const canvasSize = gridSize * tileCount;
            const BASE_SPEED = 160; // Base game speed in ms
            const FAST_SPEED = 80;
            const SLOW_SPEED = 240;
            const POWERUP_DURATION = 5000; // 5 seconds
            const INITIAL_OBSTACLES = 5;

            // --- Game State Variables ---
            let snake, visualSnake, food, obstacles, powerUp;
            let direction, score, gameSpeed, logicInterval, renderLoopId;
            let isRunning, isPowerUpActive, powerUpTimer;
            
            // Variables for smooth movement
            let moveProgress = 0; // 0.0 to 1.0, progress between logical grid steps
            let lastTime = 0; // Timestamp of the last frame

            // Linear interpolation function for smoothing
            const lerp = (a, b, t) => a + (b - a) * t;

            /**
             * Initializes or resets the entire game state.
             */
            function initializeGame() {
                // Stop any running loops
                if (logicInterval) clearInterval(logicInterval);
                if (renderLoopId) cancelAnimationFrame(renderLoopId);
                
                // --- Logical State (Grid-based) ---
                snake = [{ x: Math.floor(tileCount / 2), y: Math.floor(tileCount / 2) }];
                obstacles = [];
                food = {};
                powerUp = null;
                
                // --- Visual State (Pixel-based) ---
                visualSnake = snake.map(seg => ({
                    x: seg.x * gridSize + gridSize / 2,
                    y: seg.y * gridSize + gridSize / 2
                }));
                
                // --- Game Flags ---
                direction = { x: 0, y: 0 }; // Initial state: not moving
                score = 0;
                gameSpeed = BASE_SPEED;
                isRunning = false;
                isPowerUpActive = false;
                if (powerUpTimer) clearTimeout(powerUpTimer);
                moveProgress = 0;
                lastTime = 0;

                // --- UI State ---
                scoreEl.textContent = 'Score: 0';
                startButton.textContent = 'Start Game';
                
                // --- Setup Canvas ---
                canvas.width = canvasSize;
                canvas.height = canvasSize;

                // --- Generate Initial Game Objects ---
                generateObstacles(INITIAL_OBSTACLES);
                generateFood();
                generatePowerUp();
                
                draw(); // Initial draw
                showMessage('Press Any Key To Start');
                
                // Start the render loop (it will just draw a static scene until direction changes)
                renderLoop(0);
            }

            /**
             * Starts the game logic loop.
             * @param {object} initialDirection - The direction to start moving immediately.
             */
            function startGame(initialDirection = { x: 1, y: 0 }) {
                if (isRunning) return;
                
                // Reset/setup state
                initializeGame(); 
                
                // Force immediate movement in the initial direction (Default: RIGHT)
                direction = initialDirection;
                
                isRunning = true;
                startButton.textContent = 'In Progress';
                hideMessage();

                // Call gameTick immediately to process the first move and start the timer
                gameTick(); 
                
                if (logicInterval) clearInterval(logicInterval);
                logicInterval = setInterval(gameTick, gameSpeed);
            }

            // --- Game Loops ---

            /**
             * The main LOGIC loop. Runs on a timer (setInterval).
             * Handles collisions, eating, and scoring. Resets movement progress.
             */
            function gameTick() {
                if (!isRunning) return;
                
                // Reset moveProgress to start visual movement to the new position
                moveProgress = 0; 
                
                // 1. Calculate new logical head position
                const head = {
                    x: snake[0].x + direction.x,
                    y: snake[0].y + direction.y
                };

                // Check if the snake is trying to turn back on itself. 
                // This is a common bug fix. If the new head lands on the 2nd segment, it's a 180 turn.
                if (snake.length > 1 && head.x === snake[1].x && head.y === snake[1].y) {
                    // Do nothing, effectively blocking the 180 turn
                    // We rely on the *current* direction for movement, so we don't proceed with the tick.
                    // Instead, we let the existing movement continue.
                    // IMPORTANT: We do not `return gameOver()` here because the collision check is done below.
                }

                // 2. Check Wall Collision
                if (head.x < 0 || head.x >= tileCount || head.y < 0 || head.y >= tileCount) {
                    return gameOver();
                }
                
                // 3. Check Self Collision
                for (let i = 1; i < snake.length; i++) {
                    // NOTE: Since the head moves, we check collision with all segments *except* the tail, 
                    // which is about to be popped if we didn't eat.
                    if (head.x === snake[i].x && head.y === snake[i].y) {
                        return gameOver();
                    }
                }
                
                // 4. Check Obstacle Collision
                for (const obs of obstacles) {
                    if (head.x === obs.x && head.y === obs.y) {
                        return gameOver();
                    }
                }

                // 5. Update LOGIC array
                snake.unshift(head);
                
                // Add new visual segment that will immediately start moving
                visualSnake.unshift({ x: visualSnake[0].x, y: visualSnake[0].y }); 

                let ateSomething = false;

                // 6. Check Power-up Collision
                if (powerUp && head.x === powerUp.x && head.y === powerUp.y) {
                    applyPowerUp(powerUp.type);
                    powerUp = null;
                    setTimeout(generatePowerUp, 7000 + Math.random() * 5000);
                    ateSomething = true;
                }

                // 7. Check Food Collision
                if (head.x === food.x && head.y === food.y) {
                    score++;
                    scoreEl.textContent = `Score: ${score}`;
                    generateFood();
                    
                    if (score % 5 === 0 && score > 0) {
                        generateObstacles(1);
                    }
                    
                    if (!isPowerUpActive) {
                        updateGameSpeed();
                    }
                    ateSomething = true;
                }
                
                // Only remove the tail if no food/powerup was eaten
                if (!ateSomething) {
                    snake.pop();
                }
            }
            
            /**
             * The main RENDER loop. Runs every frame (requestAnimationFrame).
             * This handles the continuous visual movement (SMOOTHING).
             */
            function renderLoop(timestamp) {
                if (!lastTime) lastTime = timestamp;
                const deltaTime = timestamp - lastTime;
                lastTime = timestamp;
                
                // Calculate the fractional distance moved since the last frame
                const distanceToMove = deltaTime / gameSpeed;
                
                // Only increase progress if the game is running AND the snake is moving
                if (isRunning && (direction.x !== 0 || direction.y !== 0)) {
                    moveProgress += distanceToMove;
                }

                if (moveProgress > 1.0) {
                    moveProgress = 1.0; 
                }

                // --- Smoothly Animate Snake Head ---
                const head = visualSnake[0];
                const logicalHead = snake[0];
                // The previous logical position is now snake[1]
                const logicalPrev = snake[1] || logicalHead; 

                // Interpolate the head's visual position between the previous and current logical spot
                const targetX = lerp(logicalPrev.x * gridSize + gridSize / 2, 
                                     logicalHead.x * gridSize + gridSize / 2, 
                                     moveProgress);
                const targetY = lerp(logicalPrev.y * gridSize + gridSize / 2, 
                                     logicalHead.y * gridSize + gridSize / 2, 
                                     moveProgress);
                
                // Visually move the head to the interpolated target
                head.x = targetX;
                head.y = targetY;

                // --- Smoothly Animate Snake Body ---
                const SMOOTH_FACTOR = 0.6; 
                for (let i = 1; i < visualSnake.length; i++) {
                    let targetSegX, targetSegY;

                    if (i === 1) {
                         // Body segment 1 follows the visual head position
                         targetSegX = visualSnake[0].x;
                         targetSegY = visualSnake[0].y;
                    } else {
                        // All other body segments follow the visual segment in front of them
                        targetSegX = visualSnake[i - 1].x;
                        targetSegY = visualSnake[i - 1].y;
                    }
                    
                    visualSnake[i].x = lerp(visualSnake[i].x, targetSegX, SMOOTH_FACTOR);
                    visualSnake[i].y = lerp(visualSnake[i].y, targetSegY, SMOOTH_FACTOR);
                }

                // --- Handle Visual Tail Pop (Shrinking the visual snake) ---
                if (visualSnake.length > snake.length) {
                    // This means the logical snake shrunk, now we wait for the visual tail to catch up
                    const tail = visualSnake[visualSnake.length - 1];
                    const prevSeg = visualSnake[visualSnake.length - 2];
                    
                    // Measure distance between visual tail and visual segment before it
                    const dx = tail.x - prevSeg.x;
                    const dy = tail.y - prevSeg.y;
                    const distSq = dx * dx + dy * dy;

                    const GRID_SIZE_SQ = gridSize * gridSize * 0.05; 

                    if (distSq < GRID_SIZE_SQ) {
                         visualSnake.pop(); // Remove the segment
                    }
                }
                
                draw(); // Draw the smoothed visuals
                renderLoopId = requestAnimationFrame(renderLoop);
            }

            // --- Drawing Functions ---

            /**
             * Helper to draw a 3D-style sphere with a gradient.
             */
            function draw3DSphere(context, x, y, radius, lightColor, darkColor) {
                const gradient = context.createRadialGradient(
                    x - radius / 3, y - radius / 3, radius / 5,
                    x, y, radius
                );
                gradient.addColorStop(0, lightColor);
                gradient.addColorStop(1, darkColor);
                
                context.fillStyle = gradient;
                context.beginPath();
                context.arc(x, y, radius, 0, 2 * Math.PI);
                context.fill();
            }

            /**
             * Draws the entire game scene onto the canvas.
             */
            function draw() {
                ctx.fillStyle = '#0c0c0c';
                ctx.fillRect(0, 0, canvas.width, canvas.height);

                drawFood();
                drawObstacles();
                drawPowerUp();
                drawSnake();
            }
            
            function drawFood() {
                const foodX = food.x * gridSize + gridSize / 2;
                const foodY = food.y * gridSize + gridSize / 2;
                const foodRadius = gridSize / 2 - 1;
                // Keep food red and 3D
                draw3DSphere(ctx, foodX, foodY, foodRadius, '#fc8181', '#f56565');
            }

            function drawObstacles() {
                for (const obs of obstacles) {
                    const obsX = obs.x * gridSize + gridSize / 2;
                    const obsY = obs.y * gridSize + gridSize / 2;
                    const radius = gridSize / 2 - 1;
                    // Draw obstacles as dark grey "rocks"
                    draw3DSphere(ctx, obsX, obsY, radius, '#718096', '#2d3748');
                }
            }

            function drawPowerUp() {
                if (!powerUp) return;
                
                const powX = powerUp.x * gridSize + gridSize / 2;
                const powY = powerUp.y * gridSize + gridSize / 2;
                
                // Pulsing effect
                const pulse = Math.abs(Math.sin(Date.now() / 300)) * 2 + (gridSize / 2 - 2);
                
                let lightColor, darkColor;
                switch (powerUp.type) {
                    case 'bonus_points':
                        lightColor = '#F6E05E'; darkColor = '#D69E2E'; break; // Yellow/Gold
                    case 'slow_down':
                        lightColor = '#63B3ED'; darkColor = '#3182CE'; break; // Blue
                    case 'speed_up':
                        lightColor = '#B794F4'; darkColor = '#805AD5'; break; // Purple
                }
                draw3DSphere(ctx, powX, powY, pulse, lightColor, darkColor);
            }

            /**
             * drawSnake function for the cartoon segmented look.
             */
            // --- DRAW SNAKE FUNCTION (HEAVILY MODIFIED) ---
            function drawSnake() {
                const head = visualSnake[0];
                const baseHeadRadius = (gridSize / 2) - 1; // Base size for segments
                const headRadius = baseHeadRadius * 1.5; // Head is significantly larger

                // --- 1. Draw Body Segments with Pattern ---
                // We'll iterate from the tail to the neck to handle overlapping correctly
                for (let i = visualSnake.length - 1; i > 0; i--) {
                    const segment = visualSnake[i];
                    const prevSegment = visualSnake[i - 1]; // Segment in front of current one

                    // Scale the body size: smaller at the tail, larger near the head
                    const t = i / visualSnake.length; // Normalized distance from tail
                    const radius = baseHeadRadius * (0.6 + 0.4 * (1 - t)); // Slightly smaller segments

                    // Define the two main colors for the pattern
                    const patternLightGreen = '#8BC34A'; // A lighter, more yellow-green
                    const patternDarkGreen = '#558B2F'; // A darker, more olive green

                    // Calculate direction from previous segment to current one
                    // This helps us orient the pattern correctly
                    const dx = segment.x - prevSegment.x;
                    const dy = segment.y - prevSegment.y;
                    const angle = Math.atan2(dy, dx); // Angle of the segment's direction

                    // Draw the base segment (darker green)
                    draw3DSphere(ctx, segment.x, segment.y, radius, patternDarkGreen, patternDarkGreen);

                    // Now, draw the "stripe" for the pattern (lighter green)
                    ctx.save();
                    ctx.translate(segment.x, segment.y);
                    ctx.rotate(angle); // Rotate to align with the segment's direction

                    // Draw a rounded rectangle for the stripe.
                    // This is a simple approximation; a true texture would use images.
                    const stripeWidth = radius * 1.4; // Wider than radius to extend out
                    const stripeHeight = radius * 0.7; // Thinner
                    const stripeRadius = stripeHeight / 2; // Rounded ends

                    ctx.fillStyle = patternLightGreen;
                    ctx.beginPath();
                    ctx.moveTo(radius * 0.5 - stripeWidth / 2 + stripeRadius, -stripeHeight / 2);
                    ctx.lineTo(radius * 0.5 + stripeWidth / 2 - stripeRadius, -stripeHeight / 2);
                    ctx.arcTo(radius * 0.5 + stripeWidth / 2, -stripeHeight / 2, radius * 0.5 + stripeWidth / 2, 0, stripeRadius);
                    ctx.lineTo(radius * 0.5 + stripeWidth / 2, stripeHeight / 2 - stripeRadius);
                    ctx.arcTo(radius * 0.5 + stripeWidth / 2, stripeHeight / 2, radius * 0.5 + stripeWidth / 2 - stripeRadius, stripeHeight / 2, stripeRadius);
                    ctx.lineTo(radius * 0.5 - stripeWidth / 2 + stripeRadius, stripeHeight / 2);
                    ctx.arcTo(radius * 0.5 - stripeWidth / 2, stripeHeight / 2, radius * 0.5 - stripeWidth / 2, stripeHeight / 2 - stripeRadius, stripeRadius);
                    ctx.lineTo(radius * 0.5 - stripeWidth / 2, -stripeHeight / 2 + stripeRadius);
                    ctx.arcTo(radius * 0.5 - stripeWidth / 2, -stripeHeight / 2, radius * 0.5 - stripeWidth / 2 + stripeRadius, -stripeHeight / 2, stripeRadius);
                    ctx.fill();
                    ctx.restore();
                }

                // --- 2. Draw Head (Much more detailed) ---
                const headColorLight = '#8BC34A';
                const headColorDark = '#558B2F';

                // Base head shape (large green sphere)
                draw3DSphere(ctx, head.x, head.y, headRadius, headColorLight, headColorDark);

                // --- Eyes ---
                const eyeOuterRadius = headRadius * 0.4;
                const eyeInnerRadius = headRadius * 0.2;
                const pupilRadius = headRadius * 0.12;
                const highlightRadius = pupilRadius * 0.3;

                // Eye positions are relative to head and direction
                const eyeOffsetX = direction.x * headRadius * 0.4; // Eyes slightly forward
                const eyeOffsetY = direction.y * headRadius * 0.4;
                const eyePerpX = -direction.y * headRadius * 0.3; // Eyes spread apart
                const eyePerpY = direction.x * headRadius * 0.3;

                const leftEyePos = { x: head.x + eyePerpX + eyeOffsetX, y: head.y + eyePerpY + eyeOffsetY };
                const rightEyePos = { x: head.x - eyePerpX + eyeOffsetX, y: head.y - eyePerpY + eyeOffsetY };

                // Outer white of the eye (slightly off-white for cartoon look)
                ctx.fillStyle = '#F0F0F0';
                ctx.beginPath();
                ctx.arc(leftEyePos.x, leftEyePos.y, eyeOuterRadius, 0, Math.PI * 2);
                ctx.arc(rightEyePos.x, rightEyePos.y, eyeOuterRadius, 0, Math.PI * 2);
                ctx.fill();

                // Inner part of the eye (iris, typically lighter) - using green like your reference
                const irisColor = '#A3F7A3'; // Brighter green for iris
                ctx.fillStyle = irisColor;
                ctx.beginPath();
                ctx.arc(leftEyePos.x, leftEyePos.y, eyeInnerRadius, 0, Math.PI * 2);
                ctx.arc(rightEyePos.x, rightEyePos.y, eyeInnerRadius, 0, Math.PI * 2);
                ctx.fill();

                // Pupils (black, slightly off-center for expression)
                const pupilLookX = direction.x * eyeInnerRadius * 0.2;
                const pupilLookY = direction.y * eyeInnerRadius * 0.2;
                ctx.fillStyle = 'black';
                ctx.beginPath();
                ctx.arc(leftEyePos.x + pupilLookX, leftEyePos.y + pupilLookY, pupilRadius, 0, Math.PI * 2);
                ctx.arc(rightEyePos.x + pupilLookX, rightEyePos.y + pupilLookY, pupilRadius, 0, Math.PI * 2);
                ctx.fill();

                // Eye Highlights (white, small, for shine)
                ctx.fillStyle = 'white';
                ctx.beginPath();
                ctx.arc(leftEyePos.x + pupilLookX - highlightRadius * 0.8, leftEyePos.y + pupilLookY - highlightRadius * 0.8, highlightRadius, 0, Math.PI * 2);
                ctx.arc(rightEyePos.x + pupilLookX - highlightRadius * 0.8, rightEyePos.y + pupilLookY - highlightRadius * 0.8, highlightRadius, 0, Math.PI * 2);
                ctx.fill();

                // --- Mouth (Open, with teeth and tongue) ---
                const mouthWidth = headRadius * 1.0;
                const mouthHeight = headRadius * 0.7;
                const mouthYOffset = headRadius * 0.2; // Mouth slightly below center
                const mouthXOffset = direction.x * headRadius * 0.4; // Mouth slightly forward
                const mouthYCenter = head.y + mouthYOffset + direction.y * headRadius * 0.4;
                const mouthXCenter = head.x + mouthXOffset;

                // Mouth opening (darker orange/brown inside)
                const mouthInnerColor = '#D84315'; // Darker orange
                ctx.fillStyle = mouthInnerColor;
                ctx.beginPath();
                // Arc for the upper lip
                ctx.arc(mouthXCenter, mouthYCenter, mouthWidth / 2, Math.PI * 0.1, Math.PI * 0.9);
                // Arc for the lower lip
                ctx.arc(mouthXCenter, mouthYCenter + mouthHeight * 0.3, mouthWidth / 2, Math.PI * 1.1, Math.PI * 1.9, true);
                ctx.closePath();
                ctx.fill();

                // Tongue (red)
                const tongueWidth = mouthWidth * 0.3;
                const tongueHeight = mouthHeight * 0.7;
                const tongueY = mouthYCenter + mouthHeight * 0.2;
                ctx.fillStyle = '#E53935'; // Bright red
                ctx.beginPath();
                ctx.ellipse(mouthXCenter, tongueY, tongueWidth / 2, tongueHeight / 2, 0, 0, Math.PI * 2);
                ctx.fill();

                // Teeth (white) - simplified triangles or small rectangles
                const toothWidth = headRadius * 0.15;
                const toothHeight = headRadius * 0.2;
                ctx.fillStyle = 'white';
                
                // Upper teeth
                ctx.beginPath();
                ctx.moveTo(mouthXCenter - toothWidth * 1.5, mouthYCenter - toothHeight * 0.5);
                ctx.lineTo(mouthXCenter - toothWidth * 1.5 - toothWidth / 2, mouthYCenter - toothHeight * 1.5);
                ctx.lineTo(mouthXCenter - toothWidth * 1.5 + toothWidth / 2, mouthYCenter - toothHeight * 1.5);
                ctx.closePath();
                ctx.fill();

                ctx.beginPath();
                ctx.moveTo(mouthXCenter + toothWidth * 1.5, mouthYCenter - toothHeight * 0.5);
                ctx.lineTo(mouthXCenter + toothWidth * 1.5 - toothWidth / 2, mouthYCenter - toothHeight * 1.5);
                ctx.lineTo(mouthXCenter + toothWidth * 1.5 + toothWidth / 2, mouthYCenter - toothHeight * 1.5);
                ctx.closePath();
                ctx.fill();

                // Lower teeth (smaller)
                const lowerToothHeight = toothHeight * 0.7;
                ctx.beginPath();
                ctx.moveTo(mouthXCenter, mouthYCenter + mouthHeight * 0.4 - lowerToothHeight);
                ctx.lineTo(mouthXCenter - toothWidth / 2, mouthYCenter + mouthHeight * 0.4);
                ctx.lineTo(mouthXCenter + toothWidth / 2, mouthYCenter + mouthHeight * 0.4);
                ctx.closePath();
                ctx.fill();
            }
            // --- END drawSnake function ---
            // --- Generation Functions ---
            
            /**
             * Checks if a grid position is currently occupied by anything.
             */
            function isOccupied(x, y) {
                for (const part of snake) {
                    if (part.x === x && part.y === y) return true;
                }
                for (const obs of obstacles) {
                    if (obs.x === x && obs.y === y) return true;
                }
                if (food.x === x && food.y === y) return true;
                if (powerUp && powerUp.x === x && powerUp.y === y) return true;
                // Don't spawn on the head's next potential move
                if (x === snake[0].x + direction.x && y === snake[0].y + direction.y) return true;
                return false;
            }

            function generateFood() {
                let newFood;
                do {
                    newFood = {
                        x: Math.floor(Math.random() * tileCount),
                        y: Math.floor(Math.random() * tileCount)
                    };
                } while (isOccupied(newFood.x, newFood.y));
                food = newFood;
            }
            
            function generateObstacles(count) {
                for (let i = 0; i < count; i++) {
                    let newObs;
                    do {
                        newObs = {
                            x: Math.floor(Math.random() * tileCount),
                            y: Math.floor(Math.random() * tileCount)
                        };
                    // Don't spawn on the snake or too close to the head
                    } while (isOccupied(newObs.x, newObs.y) ||
                             (Math.abs(newObs.x - snake[0].x) < 3 &&
                              Math.abs(newObs.y - snake[0].y) < 3)
                            );
                    obstacles.push(newObs);
                }
            }
            
            function generatePowerUp() {
                if (powerUp || isPowerUpActive) return; // Don't spawn if one is already active/present
                let newPow;
                do {
                    newPow = {
                        x: Math.floor(Math.random() * tileCount),
                        y: Math.floor(Math.random() * tileCount)
                    };
                } while (isOccupied(newPow.x, newPow.y));
                
                const rand = Math.random();
                if (rand < 0.4) newPow.type = 'bonus_points';
                else if (rand < 0.8) newPow.type = 'slow_down';
                else newPow.type = 'speed_up';
                
                powerUp = newPow;
            }
            
            // --- Game Logic Helpers ---

            function applyPowerUp(type) {
                if (isPowerUpActive) return; // Only one at a time
                
                isPowerUpActive = true;
                if (powerUpTimer) clearTimeout(powerUpTimer);

                switch (type) {
                    case 'bonus_points':
                        score += 5;
                        scoreEl.textContent = `Score: ${score}`;
                        isPowerUpActive = false; // Instant effect, no timer
                        break;
                    case 'slow_down':
                        updateGameSpeed(SLOW_SPEED);
                        powerUpTimer = setTimeout(resetSpeed, POWERUP_DURATION);
                        break;
                    case 'speed_up':
                        updateGameSpeed(FAST_SPEED);
                        powerUpTimer = setTimeout(resetSpeed, POWERUP_DURATION);
                        break;
                }
            }
            
            function resetSpeed() {
                isPowerUpActive = false;
                updateGameSpeed(); // Resets to score-based speed
            }

            function updateGameSpeed(forceSpeed = null) {
                if (forceSpeed) {
                    gameSpeed = forceSpeed;
                } else {
                    // Game gets faster as score increases
                    gameSpeed = Math.max(70, BASE_SPEED - (score * 2));
                }
                
                // Restart the logic interval with the new speed
                if (logicInterval) clearInterval(logicInterval);
                if (!isRunning) return; // Don't restart if game is over
                logicInterval = setInterval(gameTick, gameSpeed);
            }

            function gameOver() {
                isRunning = false;
                clearInterval(logicInterval);
                if (powerUpTimer) clearTimeout(powerUpTimer);
                isPowerUpActive = false;
                
                startButton.textContent = 'Restart Game';
                showMessage('Game Over! Press Any Key');
            }

            function showMessage(text) {
                messageText.textContent = text;
                messageBox.classList.remove('hidden');
            }

            function hideMessage() {
                messageBox.classList.add('hidden');
            }

            /**
             * Common function to handle direction changes and immediately start the tick for responsiveness.
             * @param {object} newDirection - The proposed new direction.
             */
            function handleDirectionChange(newDirection) {
                if (!isRunning) {
                    // Start the game moving immediately in the requested direction
                    startGame(newDirection); 
                    return;
                }
                
                // Prevent turning 180 degrees
                if (direction.x === -newDirection.x && direction.y === -newDirection.y) {
                    return;
                }
                
                // Only update direction if it's a valid, perpendicular turn
                if (direction.x !== newDirection.x || direction.y !== newDirection.y) {
                    direction = newDirection;
                    
                    // CRITICAL FIX: If we are close to the next tick (i.e., moveProgress is high), 
                    // we can force an immediate tick to make the turn highly responsive.
                    if (moveProgress > 0.8) {
                        gameTick();
                        // This forces the next move to use the new direction immediately.
                        if (logicInterval) clearInterval(logicInterval);
                        logicInterval = setInterval(gameTick, gameSpeed);
                    }
                }
            }


            // --- Event Listeners ---
            document.addEventListener('keydown', e => {
                if (document.activeElement.tagName === 'INPUT' || document.activeElement.tagName === 'TEXTAREA') {
                    return;
                }
                
                let newDirection = null;

                switch (e.key) {
                    case 'ArrowUp':
                    case 'w':
                        newDirection = { x: 0, y: -1 };
                        break;
                    case 'ArrowDown':
                    case 's':
                        newDirection = { x: 0, y: 1 };
                        break;
                    case 'ArrowLeft':
                    case 'a':
                        newDirection = { x: -1, y: 0 };
                        break;
                    case 'ArrowRight':
                    case 'd':
                        newDirection = { x: 1, y: 0 };
                        break;
                }
                
                if (newDirection) {
                    handleDirectionChange(newDirection);
                } else if (!isRunning && (e.key.length === 1 || e.key.startsWith("Arrow"))) {
                    // Start game on any keypress if it's currently stopped
                    startGame(); 
                }

                if (e.key.startsWith('Arrow')) {
                    e.preventDefault();
                }
            });
            
            // --- Listeners for (now hidden) buttons ---
            document.getElementById('btn-up').addEventListener('click', () => {
                handleDirectionChange({ x: 0, y: -1 });
            });
            document.getElementById('btn-down').addEventListener('click', () => {
                handleDirectionChange({ x: 0, y: 1 });
            });
            document.getElementById('btn-left').addEventListener('click', () => {
                handleDirectionChange({ x: -1, y: 0 });
            });
            document.getElementById('btn-right').addEventListener('click', () => {
                handleDirectionChange({ x: 1, y: 0 });
            });

            startButton.addEventListener('click', () => {
                // Default start direction is right
                startGame({ x: 1, y: 0 });
            });

            // --- Initial Game Load ---
            initializeGame();
        }
    </script>
