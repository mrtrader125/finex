<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Retro Snake Game | Finex</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600;700&family=Source+Sans+Pro:wght@400;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <script>
        tailwind.config = { darkMode: 'class' }
    </script>
    <link rel="stylesheet" href="main.css">
    
    <style>
        /* Custom styles */
        .game-wrapper {
            font-family: 'Press Start 2P', cursive;
            overscroll-behavior: none; 
        }
        
        .game-wrapper canvas {
            background-color: #0c0c0c;
            border: 4px solid #48bb78; /* green-500 */
            box-shadow: 0 0 20px #48bb78;
            image-rendering: pixelated; 
        }

        .game-wrapper .game-btn {
            @apply px-5 py-2 bg-green-600 text-white rounded-lg shadow-lg transform transition-all duration-150; 
            @apply hover:bg-green-700 hover:shadow-xl active:scale-95;
            border-bottom: 4px solid #2f855a; /* darker green */
        }
        
        .game-wrapper .game-btn:active {
            border-bottom-width: 2px;
            transform: translateY(2px);
        }

        .game-wrapper .controls-btn {
            @apply w-14 h-14 sm:w-16 sm:h-16 bg-gray-700 text-white rounded-lg shadow-md flex items-center justify-center text-2xl; 
            @apply active:bg-gray-800 active:scale-95 transition-transform;
            border-bottom: 4px solid #2d3748; /* darker gray */
        }
        
        .game-wrapper .controls-btn:active {
            border-bottom-width: 2px;
            transform: translateY(2px);
        }
        
        .game-wrapper #message-box {
            @apply absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 bg-black bg-opacity-75 p-6 rounded-lg text-center text-base sm:text-xl shadow-2xl; 
            backdrop-filter: blur(5px);
            z-index: 10;
        }
    </style>
</head>
<body class="antialiased textured-background">

    <div id="app-loader" class="fixed inset-0 flex items-center justify-center bg-gray-900 bg-opacity-80 z-50">
        <div class="animate-spin rounded-full h-16 w-16 border-t-2 border-b-2 border-blue-500"></div>
    </div>

    <div id="app-wrapper" style="display: none;">
        
        <div id="sidebar-placeholder"></div>
        <div id="header-placeholder"></div>

        <main class="container mx-auto p-4 md:p-8 flex-grow pt-[68px]">
            <div class="flex items-center justify-center">
                
                <div class="glass-card w-full max-w-sm text-center p-6 game-wrapper">
                    <h1 class="text-3xl sm:text-4xl font-bold text-green-400 mb-4" style="text-shadow: 0 0 10px #48bb78;">
                        SNAKE
                    </h1>

                    <div id="score-display" class="text-xl mb-4 text-color-base">
                        Score: 0
                    </div>

                    <div id="game-container" class="relative w-full aspect-square max-w-xs mx-auto mb-4">
                        <canvas id="game-canvas" class="w-full h-full rounded-lg"></canvas>
                        <div id="message-box" class="hidden text-white">
                            <p id="message-text">Press Start!</p>
                        </div>
                    </div>

                    <button id="start-button" class="game-btn text-lg mb-4">
                        Start Game
                    </button>

                    <div class="grid grid-cols-3 gap-2 w-44 sm:w-52 mx-auto">
                        <div></div>
                        <button id="btn-up" class="controls-btn">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-7 w-7 sm:h-8 sm:w-8" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 15l7-7 7 7" />
                            </svg>
                        </button>
                        <div></div>
                        <button id="btn-left" class="controls-btn">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-7 w-7 sm:h-8 sm:w-8" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7" />
                            </svg>
                        </button>
                        <div></div>
                        <button id="btn-right" class="controls-btn">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-7 w-7 sm:h-8 sm:w-8" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7" />
                            </svg>
                        </button>
                        <div></div>
                        <button id="btn-down" class="controls-btn">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-7 w-7 sm:h-8 sm:w-8" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7" />
                            </svg>
                        </button>
                        <div></div>
                    </div>
                </div>

            </div>
        </main>
    </div>

    <script>
        function initSnakeGame() {
            const canvas = document.getElementById('game-canvas');
            if (!canvas) return; 
            
            const ctx = canvas.getContext('2d');
            const scoreEl = document.getElementById('score-display');
            const startButton = document.getElementById('start-button');
            const messageBox = document.getElementById('message-box');
            const messageText = document.getElementById('message-text');

            const gridSize = 20; 
            let tileCount = 20; 
            let canvasSize = gridSize * tileCount;

            // --- Game State ---
            let snake; // Stores LOGICAL grid positions (e.g., {x: 10, y: 10})
            let visualSnake; // Stores VISUAL pixel positions (e.g., {x: 200.5, y: 200.5})
            let food;
            let direction;
            let score;
            let logicInterval; // For setInterval (game logic)
            let renderLoopId; // For requestAnimationFrame (visuals)
            let isRunning;
            
            // Linear interpolation function for smoothing
            const lerp = (a, b, t) => a + (b - a) * t;

            function initializeGame() {
                // LOGIC state
                snake = [{ x: Math.floor(tileCount / 2), y: Math.floor(tileCount / 2) }];
                
                // VISUAL state (mirrors logic state, but with pixel coords)
                visualSnake = [
                    { 
                        x: snake[0].x * gridSize + gridSize / 2, 
                        y: snake[0].y * gridSize + gridSize / 2 
                    }
                ];
                
                direction = { x: 0, y: 0 };
                score = 0;
                isRunning = false;
                scoreEl.textContent = 'Score: 0';
                startButton.textContent = 'Start Game';
                
                generateFood();
                
                canvas.width = canvasSize;
                canvas.height = canvasSize;

                // Stop any previous loops
                if (logicInterval) clearInterval(logicInterval);
                if (renderLoopId) cancelAnimationFrame(renderLoopId);
                
                draw(); // Initial draw
                showMessage('Press Start!', false);
                
                // Start the render loop (it will just draw a static scene)
                renderLoop();
            }

            function startGame() {
                if (isRunning) return; 
                
                // Reset logic state
                snake = [{ x: Math.floor(tileCount / 2), y: Math.floor(tileCount / 2) }];
                // Reset visual state
                visualSnake = [
                    { 
                        x: snake[0].x * gridSize + gridSize / 2, 
                        y: snake[0].y * gridSize + gridSize / 2 
                    }
                ];
                
                direction = { x: 0, y: 0 }; 
                score = 0;
                scoreEl.textContent = 'Score: 0';
                isRunning = true;
                startButton.textContent = 'In Progress';
                hideMessage();
                
                // Start the LOGIC loop (slower)
                logicInterval = setInterval(gameTick, 160); // 160ms = slower, more manageable speed
                // The RENDER loop is already running from initializeGame()
            }

            // --- LOGIC LOOP (runs every 160ms) ---
            // This loop updates the "target" grid positions
            function gameTick() {
                if (!isRunning) return;
                
                // 1. Calculate new logical head position
                const head = { 
                    x: snake[0].x + direction.x, 
                    y: snake[0].y + direction.y 
                };

                // 2. Check wall collision
                if (head.x < 0 || head.x >= tileCount || head.y < 0 || head.y >= tileCount) {
                    return gameOver();
                }
                
                // 3. Check self collision
                for (let i = 1; i < snake.length; i++) {
                    if (head.x === snake[i].x && head.y === snake[i].y) {
                        return gameOver();
                    }
                }

                // 4. Update LOGIC array
                snake.unshift(head);

                // 5. Update VISUAL array
                // Add a new visual segment *at the previous head's position*
                // It will then animate to the new head's position
                visualSnake.unshift({ 
                    x: visualSnake[0].x, 
                    y: visualSnake[0].y 
                });


                // 6. Check food
                if (head.x === food.x && head.y === food.y) {
                    score++;
                    scoreEl.textContent = `Score: ${score}`;
                    generateFood(); 
                } else {
                    // Remove tail from BOTH arrays
                    snake.pop();
                    visualSnake.pop();
                }
            }
            
            // --- RENDER LOOP (runs every frame, ~16.67ms) ---
            // This loop smoothly animates the visual snake toward the logical snake
            function renderLoop() {
                if (!ctx) return; // Stop if canvas is gone

                // Move the visual snake parts toward their logical targets
                for (let i = 0; i < visualSnake.length; i++) {
                    const targetX = snake[i].x * gridSize + gridSize / 2;
                    const targetY = snake[i].y * gridSize + gridSize / 2;
                    
                    // The "0.3" is the smoothing factor. Smaller = smoother but "draggier"
                    visualSnake[i].x = lerp(visualSnake[i].x, targetX, 0.3);
                    visualSnake[i].y = lerp(visualSnake[i].y, targetY, 0.3);
                }
                
                // Now draw the smoothed visual snake
                draw();
                
                // Continue the loop
                renderLoopId = requestAnimationFrame(renderLoop);
            }

            // --- DRAW FUNCTION (uses visualSnake) ---
            function draw() {
                ctx.fillStyle = '#0c0c0c';
                ctx.fillRect(0, 0, canvas.width, canvas.height);

                // --- Draw Food (3D sphere) ---
                const foodX = food.x * gridSize + gridSize / 2;
                const foodY = food.y * gridSize + gridSize / 2;
                const foodRadius = gridSize / 2 - 1; 

                const foodGradient = ctx.createRadialGradient(
                    foodX - foodRadius / 3, foodY - foodRadius / 3, foodRadius / 5,
                    foodX, foodY, foodRadius
                );
                foodGradient.addColorStop(0, '#fc8181'); 
                foodGradient.addColorStop(1, '#f56565'); 
                
                ctx.fillStyle = foodGradient;
                ctx.beginPath();
                ctx.arc(foodX, foodY, foodRadius, 0, 2 * Math.PI);
                ctx.fill();

                // --- Draw Snake Body (continuous tube) ---
                if (visualSnake.length > 1) {
                    const bodyGradient = ctx.createLinearGradient(0, 0, canvas.width, canvas.height);
                    bodyGradient.addColorStop(0, '#48bb78'); 
                    bodyGradient.addColorStop(0.5, '#9ae6b4'); 
                    bodyGradient.addColorStop(1, '#38a169'); 
                    
                    ctx.strokeStyle = bodyGradient;
                    ctx.lineWidth = gridSize - 4; // 16px
                    ctx.lineCap = 'round'; 
                    ctx.lineJoin = 'round'; 

                    ctx.beginPath();
                    // Move to the tail
                    ctx.moveTo(visualSnake[visualSnake.length - 1].x, visualSnake[visualSnake.length - 1].y);
                    
                    // Draw lines through all segments to the head
                    for (let i = visualSnake.length - 2; i >= 0; i--) {
                        ctx.lineTo(visualSnake[i].x, visualSnake[i].y);
                    }
                    ctx.stroke();
                }

                // --- Draw Snake Head (on top) ---
                const headX = visualSnake[0].x;
                const headY = visualSnake[0].y;
                const headRadius = gridSize / 2 - 1;

                const headGradient = ctx.createRadialGradient(
                    headX - headRadius / 3, headY - headRadius / 3, headRadius / 5,
                    headX, headY, headRadius
                );
                headGradient.addColorStop(0, '#68d391'); 
                headGradient.addColorStop(1, '#38a169'); 
                
                ctx.fillStyle = headGradient;
                ctx.beginPath();
                ctx.arc(headX, headY, headRadius, 0, 2 * Math.PI);
                ctx.fill();
            }
            // --- END OF DRAW FUNCTION ---

            function generateFood() {
                let newFood;
                let onSnake;
                do {
                    onSnake = false;
                    newFood = {
                        x: Math.floor(Math.random() * tileCount),
                        y: Math.floor(Math.random() * tileCount)
                    };
                    for (let part of snake) {
                        if (part.x === newFood.x && part.y === newFood.y) {
                            onSnake = true;
                            break;
                        }
                    }
                } while (onSnake); 
                
                food = newFood;
            }

            function gameOver() {
                isRunning = false;
                clearInterval(logicInterval); // Stop logic loop
                // The render loop continues automatically, but gameTick stops
                startButton.textContent = 'Restart Game';
                showMessage(`Game Over! Score: ${score}`);
            }

            function showMessage(text, autoHide = false) {
                messageText.textContent = text;
                messageBox.classList.remove('hidden');
                
                if (autoHide) {
                    setTimeout(() => {
                        hideMessage();
                    }, 2000);
                }
            }

            function hideMessage() {
                messageBox.classList.add('hidden');
            }

            // --- Event Listeners ---
            document.addEventListener('keydown', e => {
                if (document.activeElement.tagName === 'INPUT' || document.activeElement.tagName === 'TEXTAREA') {
                    return; // Don't control snake while typing elsewhere
                }
                
                if (!isRunning && (e.key.startsWith('Arrow') || ['w', 'a', 's', 'd'].includes(e.key))) {
                    startGame();
                }

                switch (e.key) {
                    case 'ArrowUp':
                    case 'w':
                        if (direction.y === 0) direction = { x: 0, y: -1 };
                        break;
                    case 'ArrowDown':
                    case 's':
                        if (direction.y === 0) direction = { x: 0, y: 1 };
                        break;
                    case 'ArrowLeft':
                    case 'a':
                        if (direction.x === 0) direction = { x: -1, y: 0 };
                        break;
                    case 'ArrowRight':
                    case 'd':
                        if (direction.x === 0) direction = { x: 1, y: 0 };
                        break;
                }
                
                if (e.key.startsWith('Arrow')) {
                    e.preventDefault();
                }
            });

            document.getElementById('btn-up').addEventListener('click', () => {
                if (!isRunning) startGame();
                if (direction.y === 0) direction = { x: 0, y: -1 };
            });
            document.getElementById('btn-down').addEventListener('click', () => {
                if (!isRunning) startGame();
                if (direction.y === 0) direction = { x: 0, y: 1 };
            });
            document.getElementById('btn-left').addEventListener('click', () => {
                if (!isRunning) startGame();
                if (direction.x === 0) direction = { x: -1, y: 0 };
            });
            document.getElementById('btn-right').addEventListener('click', () => {
                if (!isRunning) startGame();
                if (direction.x === 0) direction = { x: 1, y: 0 };
            });

            startButton.addEventListener('click', () => {
                // Stop any old loops just in case
                if (logicInterval) clearInterval(logicInterval);
                if (renderLoopId) cancelAnimationFrame(renderLoopId);
                
                initializeGame(); 
                startGame(); 
            });

            initializeGame(); // This also starts the renderLoop
        }
    </script>
    
    <script type="module" src="app.js"></script>
    <script type="module">
        import { initializeAppCore } from './app.js';
        
        function initGamePage(user, db) {
            console.log("Setting up 2D Smooth Snake Game page...");
            setTimeout(() => {
                if (typeof initSnakeGame === 'function') {
                    initSnakeGame();
                } else {
                    console.error("Snake Game init function not found!");
                }
            }, 100); // 100ms delay
        }

        initializeAppCore(initGamePage);
    </script>
</body>
</html>
