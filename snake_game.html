<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Retro Snake Game | Finex</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600;700&family=Source+Sans+Pro:wght@400;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <script>
        tailwind.config = { darkMode: 'class' }
    </script>
    <link rel="stylesheet" href="main.css">
    
    <style>
        /* Custom styles */
        .game-wrapper {
            font-family: 'Press Start 2P', cursive;
            overscroll-behavior: none; 
        }
        
        .game-wrapper canvas {
            background-color: #0c0c0c;
            border: 4px solid #48bb78; /* green-500 */
            box-shadow: 0 0 20px #48bb78;
            image-rendering: auto; /* Use auto for smooth gradients */
        }

        .game-wrapper .game-btn {
            @apply px-5 py-2 bg-green-600 text-white rounded-lg shadow-lg transform transition-all duration-150; 
            @apply hover:bg-green-700 hover:shadow-xl active:scale-95;
            border-bottom: 4px solid #2f855a; /* darker green */
        }
        
        .game-wrapper .game-btn:active {
            border-bottom-width: 2px;
            transform: translateY(2px);
        }

        .game-wrapper .controls-btn {
            @apply w-14 h-14 sm:w-16 sm:h-16 bg-gray-700 text-white rounded-lg shadow-md flex items-center justify-center text-2xl; 
            @apply active:bg-gray-800 active:scale-95 transition-transform;
            border-bottom: 4px solid #2d3748; /* darker gray */
        }
        
        .game-wrapper .controls-btn:active {
            border-bottom-width: 2px;
            transform: translateY(2px);
        }
        
        .game-wrapper #message-box {
            @apply absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 bg-black bg-opacity-75 p-6 rounded-lg text-center text-base sm:text-xl shadow-2xl; 
            backdrop-filter: blur(5px);
            z-index: 10;
        }
    </style>
</head>
<body class="antialiased textured-background">

    <div id="app-loader" class="fixed inset-0 flex items-center justify-center bg-gray-900 bg-opacity-80 z-50">
        <div class="animate-spin rounded-full h-16 w-16 border-t-2 border-b-2 border-blue-500"></div>
    </div>

    <div id="app-wrapper" style="display: none;">
        
        <div id="sidebar-placeholder"></div>
        <div id="header-placeholder"></div>

        <main class="container mx-auto p-4 md:p-8 flex-grow pt-[68px]">
            <div class="flex items-center justify-center">
                
                <div class="glass-card w-full max-w-lg text-center p-6 game-wrapper">
                    <h1 class="text-3xl sm:text-4xl font-bold text-green-400 mb-4" style="text-shadow: 0 0 10px #48bb78;">
                        SNAKE
                    </h1>

                    <div id="score-display" class="text-xl mb-4 text-color-base">
                        Score: 0
                    </div>

                    <div id="game-container" class="relative w-full aspect-square max-w-md mx-auto mb-4">
                        <canvas id="game-canvas" class="w-full h-full rounded-lg"></canvas>
                        <div id="message-box" class="hidden text-white">
                            <p id="message-text">Press Any Key To Start</p>
                        </div>
                    </div>

                    <button id="start-button" class="game-btn text-lg mb-4 hidden">
                        Start Game
                    </button>

                    <div class="grid grid-cols-3 gap-2 w-52 sm:w-64 mx-auto hidden">
                        <div></div>
                        <button id="btn-up" class="controls-btn">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-7 w-7 sm:h-8 sm:w-8" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 15l7-7 7 7" />
                            </svg>
                        </button>
                        <div></div>
                        <button id="btn-left" class="controls-btn">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-7 w-7 sm:h-8 sm:w-8" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7" />
                            </svg>
                        </button>
                        <div></div>
                        <button id="btn-right" class="controls-btn">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-7 w-7 sm:h-8 sm:w-8" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7" />
                            </svg>
                        </button>
                        <div></div>
                        <button id="btn-down" class="controls-btn">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-7 w-7 sm:h-8 sm:w-8" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7" />
                            </svg>
                        </button>
                        <div></div>
                    </div>
                    <p class="text-sm text-color-muted">Use Arrow Keys to control</p>
                </div>

            </div>
        </main>
    </div>

    <script>
        function initSnakeGame() {
            const canvas = document.getElementById('game-canvas');
            if (!canvas) return; 
            
            const ctx = canvas.getContext('2d');
            const scoreEl = document.getElementById('score-display');
            const startButton = document.getElementById('start-button');
            const messageBox = document.getElementById('message-box');
            const messageText = document.getElementById('message-text');

            // --- Game Constants ---
            const gridSize = 20; 
            const tileCount = 20; 
            const canvasSize = gridSize * tileCount;
            const BASE_SPEED = 160; // Base game speed in ms
            const FAST_SPEED = 80;
            const SLOW_SPEED = 240;
            const POWERUP_DURATION = 5000; // 5 seconds
            const INITIAL_OBSTACLES = 5;

            // --- Game State Variables ---
            let snake, visualSnake, food, obstacles, powerUp;
            let direction, score, gameSpeed, logicInterval, renderLoopId;
            let isRunning, isPowerUpActive, powerUpTimer;
            
            // Linear interpolation function for smoothing
            const lerp = (a, b, t) => a + (b - a) * t;

            /**
             * Initializes or resets the entire game state.
             */
            function initializeGame() {
                // Stop any running loops
                if (logicInterval) clearInterval(logicInterval);
                if (renderLoopId) cancelAnimationFrame(renderLoopId);
                
                // --- Logical State (Grid-based) ---
                snake = [{ x: Math.floor(tileCount / 2), y: Math.floor(tileCount / 2) }];
                obstacles = [];
                food = {};
                powerUp = null;
                
                // --- Visual State (Pixel-based) ---
                visualSnake = snake.map(seg => ({
                    x: seg.x * gridSize + gridSize / 2,
                    y: seg.y * gridSize + gridSize / 2
                }));
                
                // --- Game Flags ---
                direction = { x: 0, y: 0 };
                score = 0;
                gameSpeed = BASE_SPEED;
                isRunning = false;
                isPowerUpActive = false;
                if (powerUpTimer) clearTimeout(powerUpTimer);

                // --- UI State ---
                scoreEl.textContent = 'Score: 0';
                startButton.textContent = 'Start Game';
                
                // --- Setup Canvas ---
                canvas.width = canvasSize;
                canvas.height = canvasSize;

                // --- Generate Initial Game Objects ---
                // Must be in this order to avoid overlaps
                generateObstacles(INITIAL_OBSTACLES);
                generateFood();
                generatePowerUp();
                
                draw(); // Initial draw
                showMessage('Press Any Key To Start');
                
                // Start the render loop (it will just draw a static scene)
                renderLoop();
            }

            /**
             * Starts the game logic loop.
             */
            function startGame() {
                if (isRunning) return; 
                
                // Reset logic state
                snake = [{ x: Math.floor(tileCount / 2), y: Math.floor(tileCount / 2) }];
                // Reset visual state
                visualSnake = snake.map(seg => ({
                    x: seg.x * gridSize + gridSize / 2,
                    y: seg.y * gridSize + gridSize / 2
                }));
                
                direction = { x: 0, y: 0 }; 
                score = 0;
                gameSpeed = BASE_SPEED;
                scoreEl.textContent = 'Score: 0';
                isRunning = true;
                startButton.textContent = 'In Progress';
                hideMessage();
                
                // Clear any old obstacles/powerups and create new ones
                obstacles = [];
                powerUp = null;
                generateObstacles(INITIAL_OBSTACLES);
                generateFood();
                generatePowerUp();
                
                // Stop/start intervals
                if (logicInterval) clearInterval(logicInterval);
                logicInterval = setInterval(gameTick, gameSpeed); 
            }

            // --- Game Loops ---

            /**
             * The main LOGIC loop. Runs on a timer (setInterval).
             * Handles collisions, eating, and scoring.
             */
            function gameTick() {
                if (!isRunning) return;
                
                // 1. Calculate new logical head position
                const head = { 
                    x: snake[0].x + direction.x, 
                    y: snake[0].y + direction.y 
                };

                // 2. Check Wall Collision
                if (head.x < 0 || head.x >= tileCount || head.y < 0 || head.y >= tileCount) {
                    return gameOver();
                }
                
                // 3. Check Self Collision
                for (let i = 1; i < snake.length; i++) {
                    if (head.x === snake[i].x && head.y === snake[i].y) {
                        return gameOver();
                    }
                }
                
                // 4. Check Obstacle Collision
                for (const obs of obstacles) {
                    if (head.x === obs.x && head.y === obs.y) {
                        return gameOver();
                    }
                }

                // 5. Update LOGIC array
                snake.unshift(head);
                visualSnake.unshift({ x: visualSnake[0].x, y: visualSnake[0].y });

                // 6. Check Power-up Collision
                if (powerUp && head.x === powerUp.x && head.y === powerUp.y) {
                    applyPowerUp(powerUp.type);
                    powerUp = null;
                    // Respawn a new one after a delay
                    setTimeout(generatePowerUp, 7000 + Math.random() * 5000);
                }

                // 7. Check Food Collision
                if (head.x === food.x && head.y === food.y) {
                    score++;
                    scoreEl.textContent = `Score: ${score}`;
                    generateFood(); 
                    
                    // Add new obstacle every 5 points
                    if (score % 5 === 0 && score > 0) {
                        generateObstacles(1);
                    }
                    
                    // Update speed if no power-up is active
                    if (!isPowerUpActive) {
                        updateGameSpeed();
                    }
                } else {
                    snake.pop();
                    visualSnake.pop(); 
                }
            }
            
            /**
             * The main RENDER loop. Runs every frame.
             * Smoothly animates the visuals towards the logical state.
             */
            function renderLoop() {
                if (!ctx) return; 

                // Smoothly animate each visual segment to follow the one in front of it
                for (let i = 0; i < visualSnake.length; i++) {
                    let targetX, targetY;
                    if (i === 0) {
                        // The head follows the LOGICAL grid target
                        targetX = snake[0].x * gridSize + gridSize / 2;
                        targetY = snake[0].y * gridSize + gridSize / 2;
                    } else {
                        // The body follows the VISUAL segment in front of it
                        targetX = visualSnake[i - 1].x;
                        targetY = visualSnake[i - 1].y;
                    }
                    
                    // The "0.25" is the smoothing factor.
                    visualSnake[i].x = lerp(visualSnake[i].x, targetX, 0.25);
                    visualSnake[i].y = lerp(visualSnake[i].y, targetY, 0.25);
                }
                
                draw(); // Draw the smoothed visuals
                renderLoopId = requestAnimationFrame(renderLoop);
            }

            // --- Drawing Functions ---

            /**
             * Draws the entire game scene onto the canvas.
             */
            function draw() {
                ctx.fillStyle = '#0c0c0c';
                ctx.fillRect(0, 0, canvas.width, canvas.height);

                drawFood();
                drawObstacles();
                drawPowerUp();
                drawSnake();
            }
            
            function drawFood() {
                const foodX = food.x * gridSize + gridSize / 2;
                const foodY = food.y * gridSize + gridSize / 2;
                const foodRadius = gridSize / 2 - 1; 
                draw3DSphere(ctx, foodX, foodY, foodRadius, '#fc8181', '#f56565');
            }

            function drawObstacles() {
                for (const obs of obstacles) {
                    const obsX = obs.x * gridSize + gridSize / 2;
                    const obsY = obs.y * gridSize + gridSize / 2;
                    const radius = gridSize / 2 - 1;
                    // Draw as dark grey "rocks"
                    draw3DSphere(ctx, obsX, obsY, radius, '#718096', '#2d3748');
                }
            }

            function drawPowerUp() {
                if (!powerUp) return;
                
                const powX = powerUp.x * gridSize + gridSize / 2;
                const powY = powerUp.y * gridSize + gridSize / 2;
                
                // Pulsing effect
                const pulse = Math.abs(Math.sin(Date.now() / 300)) * 2 + (gridSize / 2 - 2);
                
                let lightColor, darkColor;
                switch (powerUp.type) {
                    case 'bonus_points':
                        lightColor = '#F6E05E'; darkColor = '#D69E2E'; break; // Yellow/Gold
                    case 'slow_down':
                        lightColor = '#63B3ED'; darkColor = '#3182CE'; break; // Blue
                    case 'speed_up':
                        lightColor = '#B794F4'; darkColor = '#805AD5'; break; // Purple
                }
                draw3DSphere(ctx, powX, powY, pulse, lightColor, darkColor);
            }

            function drawSnake() {
                if (visualSnake.length > 1) {
                    const bodyGradient = ctx.createLinearGradient(0, 0, canvas.width, canvas.height);
                    bodyGradient.addColorStop(0, '#48bb78'); 
                    bodyGradient.addColorStop(0.5, '#9ae6b4'); 
                    bodyGradient.addColorStop(1, '#38a169'); 
                    
                    ctx.strokeStyle = bodyGradient;
                    ctx.lineCap = 'round'; 
                    ctx.lineJoin = 'round'; 

                    ctx.beginPath();
                    ctx.moveTo(visualSnake[visualSnake.length - 1].x, visualSnake[visualSnake.length - 1].y);
                    
                    for (let i = visualSnake.length - 2; i >= 0; i--) {
                        const t = (i + 1) / visualSnake.length;
                        ctx.lineWidth = 4 + (gridSize - 8) * t; 
                        ctx.lineTo(visualSnake[i].x, visualSnake[i].y);
                    }
                    ctx.stroke();
                }

                const head = visualSnake[0];
                const headRadius = (gridSize / 2) - 1;

                const headGradient = ctx.createRadialGradient(
                    head.x - headRadius / 3, head.y - headRadius / 3, headRadius / 5,
                    head.x, head.y, headRadius
                );
                headGradient.addColorStop(0, '#68d391'); 
                headGradient.addColorStop(1, '#38a169'); 
                
                ctx.fillStyle = headGradient;
                ctx.beginPath();
                ctx.arc(head.x, head.y, headRadius, 0, 2 * Math.PI);
                ctx.fill();

                // Draw Cartoon Eyes
                const eyeRadius = 3;
                const eyeOffsetX = direction.y * (headRadius / 2);
                const eyeOffsetY = -direction.x * (headRadius / 2);

                const eyeX1 = head.x + eyeOffsetX + direction.x * (headRadius / 3);
                const eyeY1 = head.y + eyeOffsetY + direction.y * (headRadius / 3);
                const eyeX2 = head.x - eyeOffsetX + direction.x * (headRadius / 3);
                const eyeY2 = head.y - eyeOffsetY + direction.y * (headRadius / 3);
                
                ctx.fillStyle = 'white';
                ctx.beginPath(); ctx.arc(eyeX1, eyeY1, eyeRadius, 0, 2 * Math.PI); ctx.fill();
                ctx.beginPath(); ctx.arc(eyeX2, eyeY2, eyeRadius, 0, 2 * Math.PI); ctx.fill();

                ctx.fillStyle = 'black';
                ctx.beginPath(); ctx.arc(eyeX1 + direction.x * 1.5, eyeY1 + direction.y * 1.5, eyeRadius / 2, 0, 2 * Math.PI); ctx.fill();
                ctx.beginPath(); ctx.arc(eyeX2 + direction.x * 1.5, eyeY2 + direction.y * 1.5, eyeRadius / 2, 0, 2 * Math.PI); ctx.fill();
            }
            
            /**
             * Helper to draw a 3D-style sphere with a gradient.
             */
            function draw3DSphere(context, x, y, radius, lightColor, darkColor) {
                const gradient = context.createRadialGradient(
                    x - radius / 3, y - radius / 3, radius / 5,
                    x, y, radius
                );
                gradient.addColorStop(0, lightColor); 
                gradient.addColorStop(1, darkColor); 
                
                context.fillStyle = gradient;
                context.beginPath();
                context.arc(x, y, radius, 0, 2 * Math.PI);
                context.fill();
            }
            
            // --- Generation Functions ---
            
            /**
             * Checks if a grid position is currently occupied by anything.
             */
            function isOccupied(x, y) {
                for (const part of snake) {
                    if (part.x === x && part.y === y) return true;
                }
                for (const obs of obstacles) {
                    if (obs.x === x && obs.y === y) return true;
                }
                if (food.x === x && food.y === y) return true;
                if (powerUp && powerUp.x === x && powerUp.y === y) return true;
                // Don't spawn on the head's next potential move
                if (x === snake[0].x + direction.x && y === snake[0].y + direction.y) return true;
                return false;
            }

            function generateFood() {
                let newFood;
                do {
                    newFood = {
                        x: Math.floor(Math.random() * tileCount),
                        y: Math.floor(Math.random() * tileCount)
                    };
                } while (isOccupied(newFood.x, newFood.y)); 
                food = newFood;
            }
            
            function generateObstacles(count) {
                for (let i = 0; i < count; i++) {
                    let newObs;
                    do {
                        newObs = {
                            x: Math.floor(Math.random() * tileCount),
                            y: Math.floor(Math.random() * tileCount)
                        };
                    // Don't spawn on the snake or too close to the head
                    } while (isOccupied(newObs.x, newObs.y) || 
                             (Math.abs(newObs.x - snake[0].x) < 3 && 
                              Math.abs(newObs.y - snake[0].y) < 3)
                            );
                    obstacles.push(newObs);
                }
            }
            
            function generatePowerUp() {
                if (powerUp || isPowerUpActive) return; // Don't spawn if one is already active/present
                let newPow;
                do {
                    newPow = {
                        x: Math.floor(Math.random() * tileCount),
                        y: Math.floor(Math.random() * tileCount)
                    };
                } while (isOccupied(newPow.x, newPow.y));
                
                const rand = Math.random();
                if (rand < 0.4) newPow.type = 'bonus_points';
                else if (rand < 0.8) newPow.type = 'slow_down';
                else newPow.type = 'speed_up';
                
                powerUp = newPow;
            }
            
            // --- Game Logic Helpers ---

            function applyPowerUp(type) {
                if (isPowerUpActive) return; // Only one at a time
                
                isPowerUpActive = true;
                if (powerUpTimer) clearTimeout(powerUpTimer);

                switch (type) {
                    case 'bonus_points':
                        score += 5;
                        scoreEl.textContent = `Score: ${score}`;
                        isPowerUpActive = false; // Instant effect, no timer
                        break;
                    case 'slow_down':
                        updateGameSpeed(SLOW_SPEED);
                        powerUpTimer = setTimeout(resetSpeed, POWERUP_DURATION);
                        break;
                    case 'speed_up':
                        updateGameSpeed(FAST_SPEED);
                        powerUpTimer = setTimeout(resetSpeed, POWERUP_DURATION);
                        break;
                }
            }
            
            function resetSpeed() {
                isPowerUpActive = false;
                updateGameSpeed(); // Resets to score-based speed
            }

            function updateGameSpeed(forceSpeed = null) {
                if (forceSpeed) {
                    gameSpeed = forceSpeed;
                } else {
                    // Game gets faster as score increases
                    gameSpeed = Math.max(70, BASE_SPEED - (score * 2));
                }
                
                // Restart the logic interval with the new speed
                if (logicInterval) clearInterval(logicInterval);
                if (!isRunning) return; // Don't restart if game is over
                logicInterval = setInterval(gameTick, gameSpeed);
            }

            function gameOver() {
                isRunning = false;
                clearInterval(logicInterval); 
                if (powerUpTimer) clearTimeout(powerUpTimer);
                isPowerUpActive = false;
                
                startButton.textContent = 'Restart Game';
                showMessage('Game Over! Press Any Key');
            }

            function showMessage(text) {
                messageText.textContent = text;
                messageBox.classList.remove('hidden');
            }

            function hideMessage() {
                messageBox.classList.add('hidden');
            }

            // --- Event Listeners ---
            document.addEventListener('keydown', e => {
                if (document.activeElement.tagName === 'INPUT' || document.activeElement.tagName === 'TEXTAREA') {
                    return; 
                }
                
                if (!isRunning) {
                    if (e.key.length === 1 || e.key.startsWith("Arrow")) {
                        startGame();
                    }
                    return; // Don't process movement if game isn't running
                }

                switch (e.key) {
                    case 'ArrowUp':
                    case 'w':
                        if (direction.y === 0) direction = { x: 0, y: -1 };
                        break;
                    // === BUG FIX: Removed stray 'S' ===
                    case 'ArrowDown':
                    case 's':
                        if (direction.y === 0) direction = { x: 0, y: 1 };
                        break;
                    case 'ArrowLeft':
                    case 'a':
                        if (direction.x === 0) direction = { x: -1, y: 0 };
                        break;
                    case 'ArrowRight':
                    case 'd':
                        if (direction.x === 0) direction = { x: 1, y: 0 };
                        break;
                }
                
                if (e.key.startsWith('Arrow')) {
                    e.preventDefault();
                }
            });
            
            // --- Listeners for (now hidden) buttons ---
            document.getElementById('btn-up').addEventListener('click', () => {
                if (!isRunning) startGame();
                if (direction.y === 0) direction = { x: 0, y: -1 };
            });
            document.getElementById('btn-down').addEventListener('click', () => {
                if (!isRunning) startGame();
                if (direction.y === 0) direction = { x: 0, y: 1 };
            });
            document.getElementById('btn-left').addEventListener('click', () => {
                if (!isRunning) startGame();
                if (direction.x === 0) direction = { x: -1, y: 0 };
            });
            document.getElementById('btn-right').addEventListener('click', () => {
                if (!isRunning) startGame();
                if (direction.x === 0) direction = { x: 1, y: 0 };
            });

            startButton.addEventListener('click', () => {
                if (logicInterval) clearInterval(logicInterval);
                if (renderLoopId) cancelAnimationFrame(renderLoopId);
                
                initializeGame(); 
                startGame(); 
            });

            // --- Initial Game Load ---
            initializeGame(); 
        }
    </script>
    
    <script type="module" src="app.js"></script>
    <script type="module">
        import { initializeAppCore } from './app.js';
        
        function initGamePage(user, db) {
            console.log("Setting up 2D Smooth Snake Game page...");
            setTimeout(() => {
                if (typeof initSnakeGame === 'function') {
                    initSnakeGame();
                } else {
                    console.error("Snake Game init function not found!");
                }
            }, 100); 
        }

        initializeAppCore(initGamePage);
    </script>
