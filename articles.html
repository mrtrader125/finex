<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Articles | Finex</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600;700&family=Source+Sans+Pro:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    // Added for better article readability
                    typography: (theme) => ({
                        DEFAULT: {
                            css: {
                                'h2, h3': {
                                    borderTopWidth: '1px',
                                    borderColor: theme('colors.gray.200'),
                                    paddingTop: theme('spacing.6'),
                                    marginTop: theme('spacing.8'),
                                    marginBottom: theme('spacing.4'),
                                    color: theme('colors.gray.900'),
                                },
                                'p, li': {
                                    color: theme('colors.gray.600'),
                                    lineHeight: '1.7',
                                    marginBottom: theme('spacing.4'),
                                },
                                a: {
                                    color: theme('colors.blue.500'),
                                    '&:hover': {
                                        textDecoration: 'underline',
                                    },
                                },
                                'ul, ol': {
                                    listStylePosition: 'inside',
                                    marginLeft: theme('spacing.4'),
                                    marginBottom: theme('spacing.4'),
                                },
                                blockquote: {
                                    borderLeftWidth: '4px',
                                    borderColor: theme('colors.blue.500'),
                                    paddingLeft: theme('spacing.4'),
                                    fontStyle: 'italic',
                                    color: theme('colors.gray.600'),
                                    margin: theme('spacing.4_0'),
                                },
                                'pre, code': {
                                    fontFamily: theme('fontFamily.mono'),
                                    fontSize: theme('fontSize.sm'),
                                },
                                pre: {
                                    backgroundColor: theme('colors.gray.100'),
                                    padding: theme('spacing.4'),
                                    borderRadius: theme('borderRadius.lg'),
                                    overflowX: 'auto',
                                    margin: theme('spacing.4_0'),
                                },
                                'pre code': {
                                    backgroundColor: 'transparent !important',
                                    padding: '0 !important',
                                },
                                img: {
                                    borderRadius: theme('borderRadius.lg'),
                                    margin: '1.5rem auto',
                                    maxWidth: '100%',
                                    height: 'auto',
                                    boxShadow: theme('boxShadow.md'),
                                },
                            },
                        },
                        invert: { // Dark mode styles for prose
                            css: {
                                'h2, h3': {
                                    borderColor: theme('colors.gray.700'),
                                    color: theme('colors.gray.100'),
                                },
                                'p, li, blockquote': {
                                    color: theme('colors.gray.400'),
                                },
                                pre: {
                                    backgroundColor: theme('colors.gray.800'),
                                },
                            },
                        },
                    }),
                },
            },
            plugins: [
                require('@tailwindcss/typography'), // Added for prose styles
            ],
        }
    </script>
    <script src="https://cdn.tailwindcss.com?plugins=typography"></script> <link rel="stylesheet" href="main.css">
    <style>
        .page-view { display: none; }
        .page-view.active { display: block; animation: fadeIn 0.5s ease-in-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        
        /* New styles for article content */
        .article-content { @apply prose dark:prose-invert max-w-prose mx-auto; }

        /* New styles for ToC */
        #toc-container {
            @apply hidden lg:block w-64 flex-shrink-0;
        }
        #toc-sticky-wrapper {
            @apply sticky top-24; /* top-24 assumes header height */
        }
        #toc-list a {
            @apply block text-sm py-1.5 text-color-muted hover:text-blue-500 transition-colors;
        }
        #toc-list a.level-2 { @apply font-semibold text-color-base; }
        #toc-list a.level-3 { @apply pl-4; }

        /* New category filter tabs */
        .category-tab {
            @apply px-4 py-2 text-sm font-semibold rounded-full cursor-pointer transition-colors;
            @apply text-color-muted hover:text-color-base bg-white/5 hover:bg-white/10;
        }
        .category-tab.active {
            @apply text-white bg-blue-600 hover:bg-blue-700;
        }
    </style>
</head>
<body class="antialiased textured-background">
    <div id="app-wrapper" style="display: none;">
        <div id="sidebar-placeholder"></div>
        <div id="header-placeholder"></div>

        <main class="container mx-auto p-4 md:p-8">
            
            <div id="articles-list-view" class="page-view">
                <div class="text-center mb-12">
                    <h1 class="text-4xl md:text-5xl font-bold text-color-base">Finex Guides</h1>
                    <p class="text-lg text-color-muted mt-4 max-w-2xl mx-auto">Browse our library of in-depth guides and strategies, published by our team.</p>
                </div>

                <div id="featured-article-container" class="mb-12">
                    </div>
                
                <div id="category-filters" class="flex flex-wrap gap-2 justify-center mb-8">
                    </div>

                <div id="articles-container" class="grid grid-cols-1 md:grid-cols-2 gap-6 max-w-6xl mx-auto">
                    <p class="text-center text-color-muted md:col-span-2">Loading articles...</p>
                </div>
            </div>

            <div id="full-article-view" class="page-view">
                <div class="flex flex-col lg:flex-row max-w-6xl mx-auto gap-8">
                    
                    <div class="w-full lg:w-48 flex-shrink-0">
                        <button id="back-to-list-btn" class="text-blue-500 hover:text-blue-400 mb-6 inline-flex items-center group">
                            <i class="fas fa-arrow-left mr-2 transform group-hover:-translate-x-1 transition-transform"></i>Back to All Articles
                        </button>
                    </div>

                    <div class="glass-card p-6 md:p-10 flex-grow min-w-0">
                        <img id="article-cover-image" src="" alt="Article Cover Image" class="w-full h-auto object-cover rounded-lg mb-8 shadow-lg">
                        
                        <div class="text-center mb-8">
                            <h1 id="article-title-full" class="text-4xl md:text-5xl font-bold leading-tight mb-4"></h1>
                            <div id="article-meta-full" class="flex flex-wrap items-center justify-center text-sm text-color-muted space-x-2"></div>
                        </div>

                        <article id="article-content-full" class="article-content"></article>

                         <div id="related-articles-container" class="mt-12 pt-8 border-t border-color-base">
                            <h3 class="text-2xl font-bold mb-4 text-color-base">Related Articles</h3>
                            <div id="related-articles-list" class="grid grid-cols-1 md:grid-cols-3 gap-4">
                                </div>
                        </div>
                    </div>

                    <div id="toc-container">
                        <div id="toc-sticky-wrapper">
                            <h3 class="font-bold text-color-base mb-2">On This Page</h3>
                            <nav id="toc-list"></nav>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script type="module" src="app.js"></script>
    <script type="module">
        import { initializeAppCore, db } from './app.js';
        import { collection, query, orderBy, onSnapshot } from "https://www.gstatic.com/firebasejs/10.5.2/firebase-firestore.js";

        function initArticlesPage(user, db) {
            console.log("Setting up Articles page specific logic...");
            const articlesListView = document.getElementById('articles-list-view');
            const fullArticleView = document.getElementById('full-article-view');
            const articlesContainer = document.getElementById('articles-container');
            const featuredArticleContainer = document.getElementById('featured-article-container');
            const categoryFilters = document.getElementById('category-filters');
            const backToListBtn = document.getElementById('back-to-list-btn');

            if (!articlesListView || !fullArticleView || !articlesContainer || !backToListBtn || !featuredArticleContainer || !categoryFilters) {
                console.error("One or more essential article elements not found!");
                if (articlesContainer) articlesContainer.innerHTML = "<p class='text-red-500 text-center'>Error loading page elements.</p>"
                return;
            }

            let allArticles = [];
            let currentCategory = 'All';
            const placeholderImage = (width, height, text) => `https://placehold.co/${width}x${height}/334155/9ca3af?text=${text}`;

            const q = query(collection(db, "articles"), orderBy("createdAt", "desc"));
            
            // --- MODIFIED: Upgraded onSnapshot logic ---
            onSnapshot(q, (querySnapshot) => {
                allArticles = [];
                if (querySnapshot.empty) {
                    articlesContainer.innerHTML = '<p class="text-center text-color-muted">No articles published yet.</p>';
                    articlesListView.classList.add('active'); // Show the list view even if empty
                    return;
                }
                
                querySnapshot.forEach(doc => {
                    allArticles.push({ id: doc.id, ...doc.data() });
                });
                
                // === UPGRADE: Check URL for a specific article ID ===
                const urlParams = new URLSearchParams(window.location.search);
                const articleIdFromUrl = urlParams.get('id');
                const articleExists = articleIdFromUrl && allArticles.find(a => a.id === articleIdFromUrl);

                if (articleExists) {
                    // A valid article ID was found in the URL. Show it directly.
                    showFullArticleView(articleIdFromUrl);
                } else {
                    // No ID (or a bad ID) was found. Show the standard list view.
                    renderFeaturedArticle();
                    renderCategories();
                    renderArticleGrid();
                    articlesListView.classList.add('active'); // Show the list
                }
                // === END UPGRADE ===

            }, (error) => {
                console.error("Error fetching articles:", error);
                articlesContainer.innerHTML = '<p class="text-center text-red-500">Could not load articles.</p>';
            });
            // --- END MODIFICATION ---

            function renderFeaturedArticle() {
                if (allArticles.length === 0) return;
                
                const featured = allArticles[0]; // The newest article
                const formattedDate = featured.createdAt?.toDate().toLocaleDateString('en-US', { year: 'numeric', month: 'long', day: 'numeric' }) || 'No date';
                const coverImg = featured.coverImage || placeholderImage(1200, 600, 'Featured');

                featuredArticleContainer.innerHTML = `
                    <a href="#" class="block group glass-card md:flex gap-8 p-6 md:p-8" data-id="${featured.id}">
                        <div class="md:w-3/5 flex-shrink-0">
                            <h3 class="text-xs font-bold uppercase text-blue-400 mb-2">${featured.category || 'Featured'}</h3>
                            <h2 class="text-3xl md:text-4xl font-bold mb-4 transition-colors group-hover:text-blue-400">${featured.title}</h2>
                            <p class="text-color-muted text-lg mb-4">${featured.summary || 'Click to read more...'}</p>
                            <div class="text-color-muted text-sm">
                                <span>By ${featured.author || 'Finex Team'}</span>
                                <span class="mx-2">&bull;</span>
                                <span>${formattedDate}</span>
                                ${featured.readTime ? `<span class="mx-2">&bull;</span><span>${featured.readTime}</span>` : ''}
                            </div>
                        </div>
                        <div class="md:w-2/5 mt-6 md:mt-0">
                            <img src="${coverImg}" alt="${featured.title}" class="w-full h-64 object-cover rounded-lg shadow-lg transform group-hover:scale-105 transition-transform duration-300">
                        </div>
                    </a>
                `;
            }

            function renderCategories() {
                const categories = ['All', ...new Set(allArticles.map(a => a.category).filter(Boolean))];
                categoryFilters.innerHTML = categories.map(cat => `
                    <button class="category-tab ${cat === currentCategory ? 'active' : ''}" data-category="${cat}">
                        ${cat}
                    </button>
                `).join('');
            }

            function renderArticleGrid() {
                // Start from article 1 (index 1) since article 0 is featured
                const articlesToDisplay = allArticles.slice(1).filter(article => 
                    currentCategory === 'All' || article.category === currentCategory
                );
                
                if (articlesToDisplay.length === 0) {
                    articlesContainer.innerHTML = '<p class="text-center text-color-muted md:col-span-2">No articles in this category.</p>';
                    return;
                }
                
                articlesContainer.innerHTML = articlesToDisplay.map(article => {
                    const formattedDate = article.createdAt?.toDate().toLocaleDateString('en-US', { day: 'numeric', month: 'short' }) || '';
                    const coverImg = article.coverImage || placeholderImage(600, 400, 'Article');
                    
                    return `
                    <a href="#" class="glass-card block group" data-id="${article.id}">
                        <img src="${coverImg}" alt="${article.title}" class="w-full h-48 object-cover rounded-t-lg">
                        <div class="p-6">
                            <h3 class="text-xs font-bold uppercase text-blue-400 mb-1">${article.category || 'General'}</h3>
                            <h2 class="text-xl font-bold mb-2 transition-colors group-hover:text-blue-400">${article.title}</h2>
                            <p class="text-color-muted text-sm mb-4">${article.summary || 'Click to read more...'}</p>
                            <div class="text-color-muted text-xs flex justify-between items-center">
                                <span>By ${article.author || 'Finex Team'}</span>
                                <span>
                                    ${formattedDate}
                                    ${article.readTime ? `<span class="mx-2">&bull;</span><span>${article.readTime}</span>` : ''}
                                </span>
                            </div>
                        </div>
                    </a>
                    `;
                }).join('');
            }

            function generateTableOfContents(contentEl) {
                const tocList = document.getElementById('toc-list');
                if (!tocList) return;
                tocList.innerHTML = '';
                let hasHeadings = false;

                const headings = contentEl.querySelectorAll('h2, h3');
                headings.forEach((heading, index) => {
                    hasHeadings = true;
                    const id = `heading-${index}`;
                    heading.id = id; // Add an ID to the heading to link to
                    
                    const level = heading.tagName === 'H2' ? 'level-2' : 'level-3';
                    const link = document.createElement('a');
                    link.href = `#${id}`;
                    link.textContent = heading.textContent;
                    link.className = level;
                    
                    // Smooth scroll
                    link.addEventListener('click', (e) => {
                        e.preventDefault();
                        heading.scrollIntoView({ behavior: 'smooth', block: 'start' });
                    });
                    
                    tocList.appendChild(link);
                });
                
                // If no headings, hide the ToC
                document.getElementById('toc-container').style.display = hasHeadings ? 'block' : 'none';
            }
            
            function renderRelatedArticles(currentArticleId, category) {
                const relatedList = document.getElementById('related-articles-list');
                if (!relatedList) return;

                const related = allArticles.filter(a => 
                    a.id !== currentArticleId && a.category === category
                ).slice(0, 3); // Get 3 related articles

                if (related.length === 0) {
                    relatedList.innerHTML = '<p class="text-color-muted text-sm">No related articles found.</p>';
                    return;
                }
                
                relatedList.innerHTML = related.map(article => {
                    const coverImg = article.coverImage || placeholderImage(400, 200, 'Related');
                    return `
                    <a href="#" class="block group" data-id="${article.id}">
                        <img src="${coverImg}" alt="${article.title}" class="w-full h-32 object-cover rounded-lg mb-2">
                        <h4 class="text-sm font-semibold text-color-base group-hover:text-blue-400">${article.title}</h4>
                        <p class="text-xs text-color-muted">${article.readTime || ''}</p>
                    </a>
                    `;
                }).join('');
            }

            // --- MODIFIED: Upgraded showListView function ---
            function showListView() {
                fullArticleView.classList.remove('active');
                articlesListView.classList.add('active');
                window.scrollTo({ top: 0, behavior: 'auto' });
                // === UPGRADE: Clear URL parameter when going back to list ===
                history.pushState(null, '', window.location.pathname);
            }

            // --- MODIFIED: Upgraded showFullArticleView function ---
            function showFullArticleView(articleId) {
                const article = allArticles.find(a => a.id === articleId);
                if (!article) {
                    console.warn(`Article with ID ${articleId} not found. Showing list view.`);
                    showListView();
                    // Also make sure list view content is rendered
                    renderFeaturedArticle();
                    renderCategories();
                    renderArticleGrid();
                    return;
                }
                
                const coverImg = article.coverImage || placeholderImage(1200, 600, 'Article');
                document.getElementById('article-cover-image').src = coverImg;
                document.getElementById('article-cover-image').alt = article.title;
                
                document.getElementById('article-title-full').textContent = article.title;
                const formattedDate = article.createdAt?.toDate().toLocaleDateString('en-US', { year: 'numeric', month: 'long', day: 'numeric' }) || 'No date';
                document.getElementById('article-meta-full').innerHTML = `
                    <span class="px-2 py-1 bg-blue-500/20 text-blue-300 rounded-full text-xs font-semibold">${article.category || 'General'}</span>
                    <span class="mx-2">&bull;</span>
                    <span>By ${article.author || 'Finex Team'}</span>
                    <span class="mx-2">&bull;</span>
                    <span>${formattedDate}</span>
                    ${article.readTime ? `<span class="mx-2">&bull;</span><span>${article.readTime}</span>` : ''}
                `;
                
                const contentEl = document.getElementById('article-content-full');
                contentEl.innerHTML = article.content;
                
                articlesListView.classList.remove('active');
                fullArticleView.classList.add('active');
                
                // === UPGRADE: Set URL parameter when viewing an article ===
                const url = new URL(window.location);
                if (url.searchParams.get('id') !== articleId) {
                    url.searchParams.set('id', articleId);
                    history.pushState(null, '', url.toString());
                }
                // === END UPGRADE ===
                
                window.scrollTo({ top: 0, behavior: 'auto' });
                
                // Post-render generation
                generateTableOfContents(contentEl);
                renderRelatedArticles(article.id, article.category);
            }

            // --- Event Listeners ---

            // Listener for all article clicks (list, featured, related)
            document.body.addEventListener('click', (e) => {
                const articleLink = e.target.closest('a[data-id]');
                if (articleLink) {
                    e.preventDefault();
                    // This function now handles URL changes and scrolling
                    showFullArticleView(articleLink.dataset.id);
                }
            });

            // Listener for category tabs
            categoryFilters.addEventListener('click', (e) => {
                const tab = e.target.closest('.category-tab');
                if (tab) {
                    currentCategory = tab.dataset.category;
                    // Update active state on tabs
                    categoryFilters.querySelectorAll('.category-tab').forEach(t => t.classList.remove('active'));
                    tab.classList.add('active');
                    // Re-render the grid
                    renderArticleGrid();
                }
            });

            backToListBtn.addEventListener('click', (e) => {
                e.preventDefault();
                showListView();
            });

            // --- NEW: Handle browser back/forward buttons ---
            window.addEventListener('popstate', () => {
                const urlParams = new URLSearchParams(window.location.search);
                const articleIdFromUrl = urlParams.get('id');
                const articleExists = articleIdFromUrl && allArticles.find(a => a.id === articleIdFromUrl);

                if (articleExists) {
                    // User pressed 'forward' to an article
                    showFullArticleView(articleIdFromUrl);
                } else {
                    // User pressed 'back' to the list
                    showListView();
                    // Ensure list content is rendered (in case page was loaded directly to article)
                    renderFeaturedArticle();
                    renderCategories();
                    renderArticleGrid();
                }
            });

        }
        
        initializeAppCore(initArticlesPage);
    </script>
</body>
</html>
